function speak(text) {
  window.speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.rate = 0.85;
  u.pitch = 1;
  u.lang = "en-US";
  window.speechSynthesis.speak(u);
}

// Fetch image URL for a noun via Anthropic API + web search
async function fetchImageForWord(word) {
  try {
    const response = await fetch("https://api.anthropic.com/v1/messages", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        model: "claude-sonnet-4-20250514",
        max_tokens: 1000,
        messages: [
          {
            role: "user",
            content: `Find me a direct image URL (must end in .jpg, .jpeg, .png, .svg, or .webp) that shows "${word}". Search online and return ONLY the raw image URL, nothing else. No markdown, no explanation, just the URL.`,
          },
        ],
        tools: [{ type: "web_search_20250305", name: "web_search" }],
      }),
    });
    const data = await response.json();
    const text = data.content
      .map((b) => (b.type === "text" ? b.text : ""))
      .filter(Boolean)
      .join("\n")
      .trim();
    // Extract URL from response
    const urlMatch = text.match(/https?:\/\/[^\s"'<>]+\.(jpg|jpeg|png|svg|webp)[^\s"'<>]*/i);
    return urlMatch ? urlMatch[0] : null;
  } catch (e) {
    console.error("Image fetch error:", e);
    return null;
  }
}

function SpellingBeeApp() {
  const [currentIndex, setCurrentIndex] = useState(0);
  const [flipped, setFlipped] = useState(false);
  const [markedWords, setMarkedWords] = useState(new Set());
  const [markedOnly, setMarkedOnly] = useState(false);
  const [swipeX, setSwipeX] = useState(0);
  const [isSwiping, setIsSwiping] = useState(false);
  const [slideDir, setSlideDir] = useState(null);
  const [imageCache, setImageCache] = useState({});
  const [imageLoading, setImageLoading] = useState({});
  const touchStartX = useRef(0);

  const activeWords = markedOnly ? WORDS.filter((_, i) => markedWords.has(i)) : WORDS;
  const activeIndex = markedOnly
    ? activeWords.findIndex((w) => w.word === WORDS[currentIndex]?.word)
    : currentIndex;
  const safeIndex = activeIndex >= 0 && activeIndex < activeWords.length ? activeIndex : 0;
  const currentWord = activeWords[safeIndex];

  // Fetch image when we encounter a noun we haven't cached
  useEffect(() => {
    if (!currentWord || !currentWord.isNoun) return;
    if (imageCache[currentWord.word] || imageLoading[currentWord.word]) return;
    setImageLoading((p) => ({ ...p, [currentWord.word]: true }));
    fetchImageForWord(currentWord.word).then((url) => {
      setImageCache((p) => ({ ...p, [currentWord.word]: url }));
      setImageLoading((p) => ({ ...p, [currentWord.word]: false }));
    });
  }, [currentWord?.word]);

  const navigateTo = useCallback(
    (dir) => {
      if (!activeWords.length) return;
      setSlideDir(dir);
      setFlipped(false);
      setTimeout(() => {
        if (markedOnly) {
          const newActiveIdx =
            dir === "left"
              ? (safeIndex + 1) % activeWords.length
              : (safeIndex - 1 + activeWords.length) % activeWords.length;
          const globalIdx = WORDS.findIndex((w) => w.word === activeWords[newActiveIdx].word);
          setCurrentIndex(globalIdx);
        } else {
          setCurrentIndex((prev) =>
            dir === "left" ? (prev + 1) % WORDS.length : (prev - 1 + WORDS.length) % WORDS.length
          );
        }
        setSlideDir(null);
      }, 250);
    },
    [activeWords, safeIndex, markedOnly]
  );

  // Auto-pronounce on word change
  useEffect(() => {
    if (currentWord) {
      const t = setTimeout(() => speak(currentWord.word), 300);
      return () => clearTimeout(t);
    }
  }, [currentIndex]);

  const handleTouchStart = (e) => { touchStartX.current = e.touches[0].clientX; setIsSwiping(true); };
  const handleTouchMove = (e) => { if (isSwiping) setSwipeX(e.touches[0].clientX - touchStartX.current); };
  const handleTouchEnd = () => { if (Math.abs(swipeX) > 60) navigateTo(swipeX < 0 ? "left" : "right"); setSwipeX(0); setIsSwiping(false); };
  const handleMouseDown = (e) => { touchStartX.current = e.clientX; setIsSwiping(true); };
  const handleMouseMove = (e) => { if (isSwiping) setSwipeX(e.clientX - touchStartX.current); };
  const handleMouseUp = () => { if (Math.abs(swipeX) > 60) navigateTo(swipeX < 0 ? "left" : "right"); setSwipeX(0); setIsSwiping(false); };

  const toggleMark = (idx) => {
    setMarkedWords((p) => { const n = new Set(p); n.has(idx) ? n.delete(idx) : n.add(idx); return n; });
  };
  const toggleMarkedOnly = () => {
    if (!markedOnly && markedWords.size === 0) return;
    setMarkedOnly((p) => !p);
    setFlipped(false);
  };

  useEffect(() => {
    const handleKey = (e) => {
      if (e.key === "ArrowRight") navigateTo("left");
      else if (e.key === "ArrowLeft") navigateTo("right");
      else if (e.key === " ") { e.preventDefault(); setFlipped((p) => !p); }
    };
    window.addEventListener("keydown", handleKey);
    return () => window.removeEventListener("keydown", handleKey);
  }, [navigateTo]);

  if (!currentWord) {
    return (
      <div style={S.emptyState}>
        <p style={{ color: "rgba(255,255,255,0.5)", fontSize: 18 }}>No marked words yet.</p>
        <button style={S.backAllBtn} onClick={() => setMarkedOnly(false)}>‚Üê Show All Words</button>
      </div>
    );
  }

  const globalIdx = WORDS.findIndex((w) => w.word === currentWord.word);
  const total = markedOnly ? activeWords.length : WORDS.length;
  const cachedImg = imageCache[currentWord.word];
  const loadingImg = imageLoading[currentWord.word];

  return (
    <div style={S.wrapper}>
      <style>{`
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800;900&family=Source+Sans+3:wght@300;400;500;600;700&display=swap');
        *{box-sizing:border-box;margin:0;padding:0}
        body{background:#0c0a13}
        @keyframes slideOutL{from{transform:translateX(0);opacity:1}to{transform:translateX(-110%);opacity:0}}
        @keyframes slideOutR{from{transform:translateX(0);opacity:1}to{transform:translateX(110%);opacity:0}}
        @keyframes fadeUp{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}
        @keyframes popIn{0%{transform:scale(0.92);opacity:0}100%{transform:scale(1);opacity:1}}
        @keyframes letterPop{0%{transform:scale(0) rotate(-8deg);opacity:0}60%{transform:scale(1.1) rotate(2deg);opacity:1}100%{transform:scale(1) rotate(0);opacity:1}}
        @keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
        .sl{animation:slideOutL .25s ease forwards}
        .sr{animation:slideOutR .25s ease forwards}
        .fu{animation:fadeUp .35s ease both}
        .fu:nth-child(1){animation-delay:.03s}.fu:nth-child(2){animation-delay:.09s}.fu:nth-child(3){animation-delay:.15s}.fu:nth-child(4){animation-delay:.21s}.fu:nth-child(5){animation-delay:.27s}
        .pi{animation:popIn .4s cubic-bezier(.34,1.56,.64,1) both}
        .lp{animation:letterPop .35s cubic-bezier(.34,1.56,.64,1) both}
        .nb:hover{background:rgba(255,255,255,0.12)!important}
        .mb:hover{transform:scale(1.15)}
        .fb:hover{box-shadow:0 0 30px rgba(212,175,55,0.35)!important;transform:translateY(-1px)}
        .sb:hover{background:rgba(212,175,55,0.2)!important}
        .mt:hover{background:rgba(212,175,55,0.15)!important}
        .pd{transition:all .3s ease}
        .spinner{width:24px;height:24px;border:3px solid rgba(212,175,55,0.2);border-top-color:#d4af37;border-radius:50%;animation:spin .8s linear infinite}
      `}</style>

      {/* Header */}
      <div style={S.header}>
        <div style={{display:"flex",alignItems:"center",gap:9}}>
          <span style={{fontSize:24}}>üêù</span>
          <h1 style={S.title}>Spelling Bee</h1>
        </div>
        <button className="mt" style={{
          ...S.modeToggle,
          background: markedOnly ? "rgba(212,175,55,0.18)" : "transparent",
          borderColor: markedOnly ? "#d4af37" : "rgba(255,255,255,0.18)",
          color: markedOnly ? "#d4af37" : "rgba(255,255,255,0.55)",
        }} onClick={toggleMarkedOnly}>
          <StarIcon filled={markedOnly} size={15} />
          <span>{markedOnly ? "Marked" : "All"} ({markedOnly ? markedWords.size : WORDS.length})</span>
        </button>
      </div>

      {/* Progress */}
      <div style={S.progressBar}>
        {activeWords.map((_, i) => (
          <div key={i} className="pd" style={{
            ...S.dot,
            background: i === safeIndex ? "#d4af37" : "rgba(255,255,255,0.13)",
            width: i === safeIndex ? 28 : 10,
            boxShadow: i === safeIndex ? "0 0 8px rgba(212,175,55,0.4)" : "none",
          }} />
        ))}
      </div>

      {/* Card */}
      <div style={S.cardArea}
        onTouchStart={handleTouchStart} onTouchMove={handleTouchMove} onTouchEnd={handleTouchEnd}
        onMouseDown={handleMouseDown} onMouseMove={handleMouseMove} onMouseUp={handleMouseUp} onMouseLeave={handleMouseUp}
      >
        <button className="nb" style={{...S.navBtn,left:0}} onClick={()=>navigateTo("right")}><ChevronLeft/></button>
        <button className="nb" style={{...S.navBtn,right:0}} onClick={()=>navigateTo("left")}><ChevronRight/></button>

        <div className={slideDir==="left"?"sl":slideDir==="right"?"sr":""}
          style={{...S.card, transform:`translateX(${swipeX*.35}px) rotate(${swipeX*.015}deg)`}}>

          <div style={S.cardTop}>
            <span style={S.counter}>{safeIndex+1} / {total}</span>
            <div style={{display:"flex",alignItems:"center",gap:10}}>
              <span style={S.sideLabel}>{flipped?"ANSWER":"CLUES"}</span>
              <button className="mb" style={{...S.markBtn,color:markedWords.has(globalIdx)?"#d4af37":"rgba(255,255,255,0.25)"}}
                onClick={()=>toggleMark(globalIdx)}>
                <StarIcon filled={markedWords.has(globalIdx)} size={22}/>
              </button>
            </div>
          </div>

          {/* ===== FRONT: Clues ===== */}
          {!flipped && (
            <div style={{display:"flex",flexDirection:"column",gap:14}}>
              <div className="fu" style={S.sect}>
                <div style={S.tag}>PRONUNCIATION</div>
                <div style={S.pronMain}>{currentWord.pronunciation}</div>
                <div style={S.ipa}>{currentWord.ipa}</div>
                <button className="sb" style={S.listenBtn} onClick={()=>speak(currentWord.word)}>
                  <SpeakerIcon size={16}/><span>Listen</span>
                </button>
              </div>

              <div className="fu" style={S.sect}>
                <div style={S.tag}>PART OF SPEECH</div>
                <span style={S.posChip}>{currentWord.partOfSpeech}</span>
              </div>

              <div className="fu" style={S.sect}>
                <div style={S.tag}>DEFINITION</div>
                <div style={S.defText}>{currentWord.definition}</div>
              </div>

              <div className="fu" style={S.sect}>
                <div style={S.tag}>ORIGIN</div>
                <div style={S.originText}>{currentWord.origin}</div>
              </div>

              <div className="fu" style={S.sect}>
                <div style={S.tag}>EXAMPLE</div>
                <div style={S.exText}>"{currentWord.example}"</div>
              </div>

              <button className="fb" style={S.flipBtn} onClick={()=>setFlipped(true)}>
                <FlipIcon/><span>Show Spelling</span>
              </button>
            </div>
          )}

          {/* ===== BACK: Spelling + Image ===== */}
          {flipped && (
            <div style={{display:"flex",flexDirection:"column",alignItems:"center",gap:24,paddingTop:12}}>
              <div className="pi" style={S.spellingBox}>
                <div style={S.spellingLabel}>THE WORD IS</div>
                <h2 style={S.spellingWord}>{currentWord.word}</h2>
                <div style={S.lettersRow}>
                  {currentWord.word.split("").map((ch,i)=>(
                    <span key={i} className="lp" style={{...S.letterTile,animationDelay:`${i*0.04+0.15}s`}}>{ch}</span>
                  ))}
                </div>
                <button className="sb" style={{...S.listenBtn,margin:"18px auto 0",alignSelf:"center"}} onClick={()=>speak(currentWord.word)}>
                  <SpeakerIcon size={18}/><span>Hear Again</span>
                </button>
              </div>

              {/* Image section for nouns */}
              {currentWord.isNoun && (
                <div className="pi" style={{...S.imageSection,animationDelay:"0.2s"}}>
                  {loadingImg && (
                    <div style={S.loadingBox}>
                      <div className="spinner"/>
                      <span style={{color:"rgba(255,255,255,0.4)",fontSize:13}}>Finding image‚Ä¶</span>
                    </div>
                  )}
                  {!loadingImg && cachedImg && (
                    <div style={S.imageBox}>
                      <img src={cachedImg} alt={currentWord.word} style={S.wordImg}
                        onError={(e)=>{e.target.parentElement.style.display="none"}}/>
                      <div style={S.imgCaption}>{currentWord.word}</div>
                    </div>
                  )}
                </div>
              )}

              <button className="fb" style={S.flipBtn} onClick={()=>setFlipped(false)}>
                <FlipIcon/><span>Back to Clues</span>
              </button>
            </div>
          )}
        </div>
      </div>

      <p style={S.hint}>‚Üê Swipe or arrow keys ¬∑ Space to flip ‚Üí</p>
    </div>
  );
}
