<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Spelling Bee</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800;900&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --gold: #d4af37;
  --gold-dim: rgba(212,175,55,0.5);
  --gold-glow: rgba(212,175,55,0.15);
  --bg: #0c0a13;
  --card: rgba(30,26,46,0.97);
  --text: #f0ece2;
  --text-dim: rgba(255,255,255,0.55);
  --safe-top: env(safe-area-inset-top, 0px);
  --safe-bottom: env(safe-area-inset-bottom, 0px);
}
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html, body {
  height: 100%; overflow: hidden;
  background: var(--bg); color: var(--text);
  font-family: 'DM Sans', sans-serif;
  -webkit-user-select: none; user-select: none;
  -webkit-tap-highlight-color: transparent;
  -webkit-text-size-adjust: 100%;
}
body {
  display: flex; flex-direction: column;
  padding-top: var(--safe-top);
  padding-bottom: var(--safe-bottom);
  background: linear-gradient(170deg, #0c0a13 0%, #1a1528 45%, #110e1c 100%);
}

/* Header */
.header {
  display: flex; justify-content: space-between; align-items: center;
  padding: 12px 16px 6px; flex-shrink: 0;
}
.header-left { display: flex; align-items: center; gap: 9px; }
.header-left span { font-size: 22px; }
.header-left h1 {
  font-family: 'Playfair Display', serif;
  font-size: 20px; font-weight: 700; letter-spacing: 0.02em;
}
.mode-btn {
  display: flex; align-items: center; gap: 6px;
  padding: 5px 13px; border-radius: 20px;
  border: 1.5px solid rgba(255,255,255,0.18);
  background: transparent; color: var(--text-dim);
  font-size: 12px; font-weight: 500; cursor: pointer;
  font-family: 'DM Sans', sans-serif; transition: all 0.25s;
}
.mode-btn.active {
  background: var(--gold-glow); border-color: var(--gold); color: var(--gold);
}
.mode-btn svg { width: 14px; height: 14px; }

/* Card */
.card-area {
  flex: 1; display: flex; flex-direction: column;
  padding: 6px 10px 0; overflow: hidden;
}
.card {
  flex: 1; display: flex; flex-direction: column;
  background: linear-gradient(150deg, rgba(38,32,56,0.97), rgba(22,18,36,0.99));
  border-radius: 22px;
  border: 1px solid rgba(212,175,55,0.1);
  padding: 16px 16px 14px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.04);
  overflow-y: auto; overflow-x: hidden;
  -webkit-overflow-scrolling: touch;
  transition: transform 0.08s ease;
}
.card::-webkit-scrollbar { display: none; }
.card-top {
  display: flex; justify-content: space-between; align-items: center;
  margin-bottom: 12px; flex-shrink: 0;
}
.counter { font-size: 11px; color: rgba(255,255,255,0.3); font-weight: 600; letter-spacing: 0.1em; text-transform: uppercase; }
.side-label { font-size: 9px; font-weight: 700; letter-spacing: 0.16em; color: var(--gold-dim); text-transform: uppercase; }
.card-top-right { display: flex; align-items: center; gap: 10px; }
.mark-btn {
  background: none; border: none; cursor: pointer; padding: 2px;
  color: rgba(255,255,255,0.25); transition: all 0.2s;
}
.mark-btn.active { color: var(--gold); }
.mark-btn svg { width: 22px; height: 22px; }

/* Sections */
.sect { display: flex; flex-direction: column; gap: 3px; margin-bottom: 11px; }
.tag {
  font-size: 9px; font-weight: 700; letter-spacing: 0.16em;
  color: var(--gold); text-transform: uppercase; opacity: 0.75; margin-bottom: 1px;
}
.pron-main {
  font-family: 'Playfair Display', serif;
  font-size: 21px; font-weight: 700; letter-spacing: 0.05em;
}
.ipa { font-size: 13px; color: rgba(255,255,255,0.38); font-family: monospace; }
.listen-btn {
  display: inline-flex; align-items: center; gap: 7px;
  padding: 5px 14px; border-radius: 20px;
  border: 1px solid rgba(212,175,55,0.3); background: rgba(212,175,55,0.08);
  color: var(--gold); cursor: pointer; font-family: 'DM Sans', sans-serif;
  font-size: 12.5px; font-weight: 500; margin-top: 5px; align-self: flex-start;
  transition: all 0.2s;
}
.listen-btn:active { background: rgba(212,175,55,0.2); }
.listen-btn svg { width: 15px; height: 15px; }
.pos-chip {
  display: inline-block; padding: 3px 12px; border-radius: 14px;
  background: rgba(212,175,55,0.1); border: 1px solid rgba(212,175,55,0.22);
  color: var(--gold); font-size: 13px; font-weight: 600; font-style: italic;
}
.def-text { font-size: 14px; line-height: 1.6; color: rgba(255,255,255,0.85); }
.origin-text { font-size: 13px; line-height: 1.55; color: var(--text-dim); font-style: italic; }
.ex-text {
  font-size: 13px; line-height: 1.6; color: rgba(255,255,255,0.65);
  border-left: 3px solid rgba(212,175,55,0.35); padding-left: 12px; font-style: italic;
}

/* Tap hint */
.tap-hint {
  text-align: center; padding: 12px 0 4px;
  font-size: 12px; color: rgba(255,255,255,0.2);
  letter-spacing: 0.04em; flex-shrink: 0;
}

/* Back */
.back-content { display: flex; flex-direction: column; align-items: center; gap: 20px; padding-top: 6px; flex: 1; }
.spelling-box {
  text-align: center; width: 100%; padding: 22px 12px 18px;
  background: linear-gradient(135deg, rgba(212,175,55,0.07), rgba(212,175,55,0.02));
  border-radius: 16px; border: 1px solid rgba(212,175,55,0.15);
}
.spelling-label {
  font-size: 10px; font-weight: 700; letter-spacing: 0.22em;
  color: rgba(212,175,55,0.6); text-transform: uppercase; margin-bottom: 10px;
}
.spelling-word {
  font-family: Verdana, Geneva, sans-serif; font-size: 36px; font-weight: 400;
  letter-spacing: 0.04em; line-height: 1.15;
  text-shadow: 0 2px 16px rgba(212,175,55,0.2); margin-bottom: 14px;
}
.letters-row { display: flex; justify-content: center; gap: 3px; flex-wrap: wrap; }
.letter-tile {
  display: inline-flex; align-items: center; justify-content: center;
  width: 27px; height: 34px; border-radius: 6px;
  background: rgba(212,175,55,0.08); border: 1px solid rgba(212,175,55,0.2);
  color: var(--gold); font-family: 'Playfair Display', serif;
  font-size: 17px; font-weight: 700;
  animation: letterPop 0.35s cubic-bezier(0.34,1.56,0.64,1) both;
}
.image-box {
  width: 100%; border-radius: 14px; overflow: hidden;
  border: 1px solid rgba(255,255,255,0.08); position: relative;
  animation: popIn 0.4s cubic-bezier(0.34,1.56,0.64,1) both;
  animation-delay: 0.15s;
}
.word-img { width: 100%; height: 190px; object-fit: cover; display: block; }
.img-caption {
  position: absolute; bottom: 0; left: 0; right: 0;
  padding: 20px 14px 8px;
  background: linear-gradient(transparent, rgba(0,0,0,0.7));
  font-size: 12px; font-weight: 600; color: rgba(255,255,255,0.7);
  letter-spacing: 0.06em; text-transform: capitalize;
}
.loading-box { display: flex; flex-direction: column; align-items: center; gap: 8px; padding: 20px 0; }
.spinner {
  width: 22px; height: 22px;
  border: 2.5px solid rgba(212,175,55,0.2);
  border-top-color: var(--gold); border-radius: 50%;
  animation: spin 0.8s linear infinite;
}
.loading-text { color: rgba(255,255,255,0.35); font-size: 12px; }

/* Bottom bar */
.bottom-bar {
  flex-shrink: 0;
  padding: 10px 16px 12px;
  display: flex; flex-direction: column; gap: 6px;
}
.nav-row {
  display: flex; align-items: center; justify-content: center; gap: 12px;
}
.nav-arrow {
  display: flex; align-items: center; justify-content: center;
  width: 36px; height: 36px; border-radius: 50%;
  border: 1.5px solid rgba(255,255,255,0.15);
  background: rgba(255,255,255,0.04);
  color: rgba(255,255,255,0.5); cursor: pointer;
  transition: all 0.2s; flex-shrink: 0;
}
.nav-arrow:active { background: rgba(212,175,55,0.15); border-color: var(--gold); color: var(--gold); transform: scale(0.92); }
.nav-arrow svg { width: 18px; height: 18px; }
.slider-area {
  flex: 1; height: 32px; position: relative;
  display: flex; align-items: center;
  touch-action: none; cursor: pointer;
}
.slider-track-bg {
  width: 100%; height: 3px; border-radius: 2px;
  background: rgba(255,255,255,0.08); position: relative; overflow: hidden;
}
.slider-fill {
  height: 100%; border-radius: 2px;
  background: linear-gradient(90deg, var(--gold), rgba(212,175,55,0.5));
  transition: width 0.15s ease;
}
.slider-dots {
  position: absolute; top: 0; left: 0; right: 0; bottom: 0;
  display: flex; align-items: center; justify-content: space-between;
  pointer-events: none; padding: 0 2px;
}
.slider-tick {
  width: 2px; height: 8px; border-radius: 1px;
  background: rgba(255,255,255,0.06); flex-shrink: 0;
}
.slider-tick.major { height: 12px; background: rgba(255,255,255,0.12); }
.slider-tick.active { background: var(--gold); height: 14px; width: 3px; border-radius: 1.5px; box-shadow: 0 0 6px rgba(212,175,55,0.4); }
.slider-thumb {
  position: absolute; top: 50%; transform: translate(-50%, -50%);
  width: 20px; height: 20px; border-radius: 50%;
  background: var(--gold);
  border: 2.5px solid #1a1528;
  box-shadow: 0 0 10px rgba(212,175,55,0.5), 0 2px 6px rgba(0,0,0,0.4);
  cursor: grab; transition: left 0.12s ease;
  z-index: 2;
}
.slider-thumb:active { cursor: grabbing; transform: translate(-50%, -50%) scale(1.15); }
.slider-thumb.dragging { transition: none; transform: translate(-50%, -50%) scale(1.15); }
.slider-counter {
  text-align: center; font-size: 11px; font-weight: 600;
  color: rgba(255,255,255,0.25); letter-spacing: 0.08em;
}

/* Animations */
@keyframes fadeUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
@keyframes popIn { 0% { transform: scale(0.92); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
@keyframes letterPop { 0% { transform: scale(0) rotate(-8deg); opacity: 0; } 60% { transform: scale(1.1) rotate(2deg); opacity: 1; } 100% { transform: scale(1) rotate(0); opacity: 1; } }
@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
@keyframes slideOutL { from { transform: translateX(0); opacity: 1; } to { transform: translateX(-105%); opacity: 0; } }
@keyframes slideOutR { from { transform: translateX(0); opacity: 1; } to { transform: translateX(105%); opacity: 0; } }
.slide-out-l { animation: slideOutL 0.22s ease forwards; }
.slide-out-r { animation: slideOutR 0.22s ease forwards; }
.fade-in { animation: fadeUp 0.3s ease both; }
</style>
</head>
<body>

<div class="header">
  <div class="header-left">
    <span>üêù</span>
    <h1><a href="index.html" style="color:inherit;text-decoration:none;">Spelling Bee</a></h1>
  </div>
  <button class="mode-btn" id="modeBtn" onclick="toggleMarkedOnly()">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
    <span id="modeBtnText">All (6)</span>
  </button>
</div>

<div class="card-area" id="cardArea">
  <div class="card" id="card"></div>
</div>

<div class="bottom-bar">
  <div class="nav-row">
    <button class="nav-arrow" id="prevBtn" onclick="navigateTo('right')">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
    </button>
    <div class="slider-area" id="sliderArea">
      <div class="slider-track-bg">
        <div class="slider-fill" id="sliderFill"></div>
      </div>
      <div class="slider-dots" id="sliderDots"></div>
      <div class="slider-thumb" id="sliderThumb"></div>
    </div>
    <button class="nav-arrow" id="nextBtn" onclick="navigateTo('left')">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 6 15 12 9 18"/></svg>
    </button>
  </div>
  <div class="slider-counter" id="sliderCounter">1 / 208</div>
</div>

  { word:'ensorcel', pronunciation:'en-SOR-sul', ipa:'/…õnÀàs…îÀêrs…ôl/', pos:'verb', def:'A variant spelling of ensorcell; to enchant, bewitch, or captivate completely.', lang:'Old French, from ensorceler (\'to bewitch\'), a shortened variant of ensorcell, from sorcier (\'sorcerer\').', example:'The storyteller\'s vivid descriptions ensorceled the children, who sat wide-eyed and motionless throughout the entire tale.', isNoun:false },

  { word:'epaxial', pronunciation:'ep-AK-see-ul', ipa:'/…õpÀà√¶ksi…ôl/', pos:'adjective', def:'Situated above or on the dorsal side of an axis, especially the vertebral column in anatomy.', lang:'Greek, from epi (\'upon, above\') + Latin axis (\'axle, axis\'), + -al.', example:'The epaxial muscles running along the spine are essential for maintaining upright posture and bending the back.', isNoun:false },
  { word:'epenthesis', pronunciation:'eh-PEN-thuh-sis', ipa:'/…™Ààp…õnŒ∏…ôs…™s/', pos:'noun', def:'The insertion of an extra sound or letter into a word, such as the b in thimble (from Old English thymel).', lang:'Greek, from epenthesis (\'an insertion\'), from epentithenai (\'to insert\'), from epi (\'in addition\') + en (\'in\') + tithenai (\'to place\').', example:'The pronunciation of \'hamster\' as \'hampster\' is a common example of epenthesis in everyday English speech.', isNoun:true },
  { word:'epidermis', pronunciation:'EP-ih-DUR-mis', ipa:'/Àå…õp…™Ààd…úÀêrm…™s/', pos:'noun', def:'The outer layer of cells covering an organism; the surface epithelium of the skin.', lang:'Greek, from epidermis (\'outer skin\'), from epi (\'upon\') + derma (\'skin\').', example:'The dermatologist explained that the epidermis constantly renews itself, shedding millions of dead skin cells every day.', isNoun:true },

  { word:'episcopal', pronunciation:'ih-PIS-kuh-pul', ipa:'/…™Ààp…™sk…ôp…ôl/', pos:'adjective', def:'Of or relating to a bishop; governed by bishops; of the Episcopal Church.', lang:'Latin, from episcopalis (\'of a bishop\'), from episcopus (\'bishop\'), from Greek episkopos (\'overseer\'), from epi (\'over\') + skopos (\'watcher\').', example:'The episcopal palace beside the cathedral had housed bishops for over seven hundred years of continuous religious service.', isNoun:false },
  { word:'epistaxis', pronunciation:'EP-ih-STAK-sis', ipa:'/Àå…õp…™Ààst√¶ks…™s/', pos:'noun', def:'Bleeding from the nose; a nosebleed.', lang:'Greek, from epistazein (\'to bleed from the nose\'), from epi (\'upon\') + stazein (\'to drip\').', example:'The doctor assured the worried parent that epistaxis in children is usually harmless and often caused by dry air.', isNoun:true },

  { word:'equinox', pronunciation:'EE-kwih-noks', ipa:'/ÀàiÀêkw…™Àån…íks/', pos:'noun', def:'Either of two times each year when the sun crosses the equator, and day and night are of approximately equal length.', lang:'Latin, from aequinoctium (\'equality of night and day\'), from aequus (\'equal\') + nox (genitive noctis, \'night\').', example:'The spring equinox in March signals the arrival of longer days and the awakening of nature after the cold winter months.', isNoun:true },

  { word:'ergo', pronunciation:'UR-goh', ipa:'/Àà…úÀêr…°o ä/', pos:'adverb', def:'Therefore; consequently; as a logical result.', lang:'Latin, from ergo (\'therefore, consequently\').', example:'He had studied every night for a month; ergo, he felt confident walking into the exam room on test day.', isNoun:false },

  { word:'erstwhile', pronunciation:'URST-wyl', ipa:'/Àà…úÀêrstÀåwa…™l/', pos:'adjective', def:'Former; of a previous time; used to describe a person or thing that was formerly something specified.', lang:'English, from erst (\'formerly\', from Old English √¶rest, \'earliest\') + while (\'a period of time\').', example:'The erstwhile rivals shook hands and agreed to work together, putting their long history of competition behind them.', isNoun:false },

  { word:'eucalyptus', pronunciation:'YOO-kuh-LIP-tus', ipa:'/ÀåjuÀêk…ôÀàl…™pt…ôs/', pos:'noun', def:'A fast-growing evergreen tree native to Australia, widely cultivated for timber, oil, and ornamental purposes.', lang:'Greek, from eu (\'well\') + kalyptos (\'covered\'), because the flower bud is covered by a cap-like membrane.', example:'The pungent scent of eucalyptus filled the misty forest, where koalas dozed in the high branches of the towering trees.', isNoun:true },

  { word:'eustress', pronunciation:'YOO-stress', ipa:'/ÀàjuÀêÀåstr…õs/', pos:'noun', def:'Moderate or normal psychological stress that is beneficial and motivating; positive stress.', lang:'Greek, from eu (\'good, well\') + stress (from Old French estresse, \'narrowness\'), coined by endocrinologist Hans Selye.', example:'The excitement before a big performance is a form of eustress that sharpens focus and energizes performers to do their best.', isNoun:true },
  { word:'Evactor', pronunciation:'ih-VAK-tur', ipa:'/…™Ààv√¶kt…ôr/', pos:'noun', def:'One who evacuates or removes; a historical term for a person or agent that carries something away.', lang:'Latin, from evactor (\'one who exacts or drives out\'), from evagere, related to evacuare (\'to empty out\').', example:'The Roman evactor was responsible for collecting debts and ensuring that all taxes owed to the treasury were properly gathered.', isNoun:true },

  { word:'existential', pronunciation:'EG-zis-TEN-shul', ipa:'/Àå…õ…°z…™Ààst…õn É…ôl/', pos:'adjective', def:'Relating to existence; concerned with human existence and the meaning of life; of a threat, potentially catastrophic.', lang:'Latin, from existentia (\'existence\'), from existere (\'to come into being\'), from ex- (\'out\') + sistere (\'to stand\'), + -ial.', example:'The philosopher grappled with existential questions about the meaning of life that had puzzled thinkers for centuries.', isNoun:false },
  { word:'exodus', pronunciation:'EK-suh-dus', ipa:'/Àà…õks…ôd…ôs/', pos:'noun', def:'A mass departure of people; the second book of the Bible describing the Israelites\' departure from Egypt.', lang:'Greek, from exodos (\'a going out\'), from ex (\'out\') + hodos (\'way, road\').', example:'The exodus of young professionals from rural areas to the cities left many small towns struggling to survive.', isNoun:true },
  { word:'exogenous', pronunciation:'ek-SOJ-uh-nus', ipa:'/…õkÀàs…íd í…™n…ôs/', pos:'adjective', def:'Having an external cause or origin; growing or originating from outside an organism.', lang:'Greek, from exo (\'outside\') + -genes (\'born\'), from gignesthai (\'to be born\').', example:'The disease was triggered by exogenous factors such as pollution and chemical exposure rather than genetic predisposition.', isNoun:false },
  { word:'exorbitant', pronunciation:'ig-ZOR-bih-tunt', ipa:'/…™…°Ààz…îÀêrb…™t…ônt/', pos:'adjective', def:'Unreasonably high in price or amount; greatly exceeding bounds of reason or moderation.', lang:'Latin, from exorbitans, present participle of exorbitare (\'to deviate from a track\'), from ex- (\'out\') + orbita (\'track, course\').', example:'The exorbitant price of the concert tickets shocked fans, who had expected to pay a fraction of the asking amount.', isNoun:false },
  { word:'expatiate', pronunciation:'ek-SPAY-shee-ayt', ipa:'/…™kÀàspe…™ ÉiÀåe…™t/', pos:'verb', def:'To speak or write at length or in detail about a subject; to roam or wander freely.', lang:'Latin, from expatiatus, past participle of exspatiari (\'to wander from the course\'), from ex- (\'out\') + spatiari (\'to walk about\'), from spatium (\'space\').', example:'The professor could expatiate for hours on the intricacies of Byzantine art, losing all track of time in his enthusiasm.', isNoun:false },
  { word:'expectorant', pronunciation:'ek-SPEK-tuh-runt', ipa:'/…™kÀàsp…õkt…ôr…ônt/', pos:'noun', def:'A medicine that promotes the secretion or expulsion of mucus from the air passages; used to relieve coughs.', lang:'Latin, from expectorans, present participle of expectorare (\'to drive from the chest\'), from ex- (\'out\') + pectus (\'chest, breast\').', example:'The pharmacist recommended an expectorant to help loosen the thick mucus that was making her cough worse at night.', isNoun:true },
  { word:'expediency', pronunciation:'ek-SPEE-dee-un-see', ipa:'/…™kÀàspiÀêdi…ônsi/', pos:'noun', def:'The quality of being convenient and practical despite possibly being improper or immoral; the prioritizing of practicality.', lang:'Latin, from expediens (\'advantageous\'), present participle of expedire (\'to set free, make ready\'), from ex- + pes (\'foot\'), + -ency.', example:'The mayor chose expediency over principle, approving the deal quickly to avoid a prolonged and costly public debate.', isNoun:true },
  { word:'expos√©', pronunciation:'ek-spoh-ZAY', ipa:'/Àå…õkspo äÀàze…™/', pos:'noun', def:'A report or account in the media that reveals something discreditable; an act of revealing secret or shocking information.', lang:'French, past participle of exposer (\'to set forth, expose\'), from Latin exponere (\'to set forth\'), from ex- + ponere (\'to place\').', example:'The journalist\'s expos√© of corruption in city hall led to the resignation of three senior officials within a week.', isNoun:true },
  { word:'exposition', pronunciation:'EK-spuh-ZIH-shun', ipa:'/Àå…õksp…ôÀàz…™ É…ôn/', pos:'noun', def:'A comprehensive description or explanation; a large public exhibition or show; the part of a story that introduces background information.', lang:'Latin, from expositio (\'a setting forth\'), from exponere (\'to set forth\'), from ex- (\'out\') + ponere (\'to place\').', example:'The opening exposition of the novel skillfully introduced the characters and setting without slowing the pace of the narrative.', isNoun:true },
  { word:'expostulate', pronunciation:'ek-SPOS-choo-layt', ipa:'/…™kÀàsp…íst É äÀåle…™t/', pos:'verb', def:'To express strong disapproval or disagreement; to reason earnestly with someone to dissuade them from a course of action.', lang:'Latin, from expostulatus, past participle of expostulare (\'to demand urgently\'), from ex- (\'from\') + postulare (\'to demand\').', example:'The teacher expostulated with the student about the dangers of cheating, hoping to change his behavior before it was too late.', isNoun:false },
  { word:'expugnable', pronunciation:'ek-SPUG-nuh-bul', ipa:'/…™kÀàsp å…°n…ôb…ôl/', pos:'adjective', def:'Capable of being conquered or taken by force; able to be overcome or defeated.', lang:'Latin, from expugnabilis (\'that can be taken by storm\'), from expugnare (\'to take by assault\'), from ex- + pugnare (\'to fight\').', example:'The fortress that had seemed impregnable for centuries proved expugnable when the besiegers discovered a hidden entrance.', isNoun:false },
  { word:'expunge', pronunciation:'ek-SPUNJ', ipa:'/…™kÀàsp ånd í/', pos:'verb', def:'To erase or remove completely; to obliterate or destroy; to strike out or delete from a record.', lang:'Latin, from expungere (\'to mark for deletion by pricking\'), from ex- (\'out\') + pungere (\'to prick\').', example:'The judge agreed to expunge the minor offense from his record, giving the young man a clean slate for the future.', isNoun:false },
  { word:'extant', pronunciation:'EK-stunt', ipa:'/Àà…õkst…ônt/', pos:'adjective', def:'Still in existence; surviving; not destroyed or lost.', lang:'Latin, from extans, present participle of exstare (\'to stand out, be visible\'), from ex- (\'out\') + stare (\'to stand\').', example:'Only three extant copies of the original manuscript are known to exist, making each one priceless to collectors.', isNoun:false },
  { word:'extemporaneous', pronunciation:'ek-STEM-puh-RAY-nee-us', ipa:'/…™kÀåst…õmp…ôÀàre…™ni…ôs/', pos:'adjective', def:'Spoken or done without preparation; impromptu; composed or performed with little or no advance planning.', lang:'Latin, from extemporaneus, from ex tempore (\'out of the time, on the spur of the moment\'), from ex + tempus (\'time\').', example:'Her extemporaneous speech at the awards ceremony was more moving and genuine than any carefully rehearsed address could have been.', isNoun:false },
  { word:'extenuating', pronunciation:'ek-STEN-yoo-AY-ting', ipa:'/…™kÀàst…õnjuÀåe…™t…™≈ã/', pos:'adjective', def:'Serving to lessen the severity of an offense; making a fault or crime seem less serious by providing partial justification.', lang:'Latin, from extenuans, present participle of extenuare (\'to make thin, diminish\'), from ex- (\'out\') + tenuare (\'to make thin\'), from tenuis (\'thin\').', example:'The judge considered the extenuating circumstances of the defendant\'s difficult childhood before deciding on a more lenient sentence.', isNoun:false },
  { word:'extravasate', pronunciation:'ek-STRAV-uh-sayt', ipa:'/…™kÀàstr√¶v…ôÀåse…™t/', pos:'verb', def:'To force out or let escape from a vessel, especially to allow blood or fluid to flow from its proper channel into surrounding tissue.', lang:'Latin, from extra (\'outside\') + vas (\'vessel\'), + -ate.', example:'The impact caused blood to extravasate into the surrounding tissue, producing the deep purple bruise that appeared the next morning.', isNoun:false },
  { word:'extrorse', pronunciation:'ek-STRORS', ipa:'/…õkÀàstr…îÀêrs/', pos:'adjective', def:'In botany, turned outward or away from the axis; of an anther, opening toward the outside of the flower.', lang:'Latin, from extrorsus (\'turned outward\'), from extra (\'outside\') + versus (\'turned\'), from vertere (\'to turn\').', example:'The extrorse anthers of the flower released their pollen outward, where visiting bees could easily collect it on their legs.', isNoun:false }
];

let currentIndex = 0, flipped = false, markedWords = new Set(), markedOnly = false;
let imageCache = {}, imageLoading = {};
let touchStartX = 0, swipeX = 0;

function aw() { return markedOnly ? WORDS.filter((_,i) => markedWords.has(i)) : WORDS; }
function si() { const a=aw(); if(markedOnly){const i=a.findIndex(w=>w.word===WORDS[currentIndex]?.word);return i>=0?i:0;} return currentIndex; }
function gi() { const a=aw(),s=si(); return WORDS.findIndex(w=>w.word===a[s]?.word); }

function speak(t) { speechSynthesis.cancel(); const u=new SpeechSynthesisUtterance(t); u.rate=0.85;u.pitch=1;u.lang="en-US"; speechSynthesis.speak(u); }

async function fetchImage(word) {
  if(imageCache[word]||imageLoading[word]) return;
  imageLoading[word]=true;
  // Update just the image placeholder if it exists
  const imgPlaceholder = document.getElementById('img-'+word);
  if(imgPlaceholder) imgPlaceholder.innerHTML=`<div class="loading-box"><div class="spinner"></div><span class="loading-text">Finding image‚Ä¶</span></div>`;
  try {
    const r=await fetch("https://api.anthropic.com/v1/messages",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({model:"claude-sonnet-4-20250514",max_tokens:1000,messages:[{role:"user",content:'Search online and find a direct image URL for "'+word+'". Return ONLY the raw URL ending in .jpg/.jpeg/.png/.svg/.webp. No markdown, no explanation.'}],tools:[{type:"web_search_20250305",name:"web_search"}]})});
    const d=await r.json(); const t=d.content.map(b=>b.type==="text"?b.text:"").filter(Boolean).join("\n").trim();
    const m=t.match(/https?:\/\/[^\s"'<>\)]+\.(jpg|jpeg|png|svg|webp)([^\s"'<>\)]*)*/i);
    imageCache[word]=m?m[0]:null;
  } catch(e){imageCache[word]=null;}
  imageLoading[word]=false;
  // Update just the image placeholder if still on same word
  const imgEl = document.getElementById('img-'+word);
  if(imgEl && imageCache[word]) {
    imgEl.innerHTML=`<div class="image-box"><img class="word-img" src="${imageCache[word]}" alt="${word}" onerror="this.parentElement.style.display='none'"><div class="img-caption">${word}</div></div>`;
  } else if(imgEl) {
    imgEl.innerHTML='';
  }
}

const starSvg=f=>`<svg viewBox="0 0 24 24" fill="${f?'currentColor':'none'}" stroke="currentColor" stroke-width="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>`;
const speakerSvg=`<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>`;

function renderFront(w) {
  return `
    <div class="sect fade-in"><div class="tag">PRONUNCIATION</div><div class="pron-main">${w.pronunciation}</div><div class="ipa">${w.ipa}</div>
      <button class="listen-btn" onclick="event.stopPropagation();speak('${w.word}')">${speakerSvg}<span>Listen</span></button></div>
    <div class="sect fade-in" style="animation-delay:.06s"><div class="tag">PART OF SPEECH</div><span class="pos-chip">${w.pos}</span></div>
    <div class="sect fade-in" style="animation-delay:.12s"><div class="tag">DEFINITION</div><div class="def-text">${w.def}</div></div>
    <div class="sect fade-in" style="animation-delay:.18s"><div class="tag">LANGUAGE OF ORIGIN</div><div class="origin-text">${w.lang}</div></div>
    <div class="sect fade-in" style="animation-delay:.24s"><div class="tag">EXAMPLE</div><div class="ex-text">"${w.example.replace(new RegExp(w.word,'gi'),'________')}"</div></div>
    <div class="tap-hint fade-in" style="animation-delay:.3s">Tap card to reveal spelling</div>`;
}

function renderBack(w) {
  const letters=w.word.split("").map((c,i)=>`<span class="letter-tile" style="animation-delay:${i*0.04+0.12}s">${c}</span>`).join("");
  let img="";
  if(w.isNoun){
    let imgContent = "";
    if(imageLoading[w.word]) imgContent=`<div class="loading-box"><div class="spinner"></div><span class="loading-text">Finding image‚Ä¶</span></div>`;
    else if(imageCache[w.word]) imgContent=`<div class="image-box"><img class="word-img" src="${imageCache[w.word]}" alt="${w.word}" onerror="this.parentElement.style.display='none'"><div class="img-caption">${w.word}</div></div>`;
    img=`<div id="img-${w.word}">${imgContent}</div>`;
  }
  return `<div class="back-content">
    <div class="spelling-box" style="animation:popIn .4s cubic-bezier(.34,1.56,.64,1) both">
      <div class="spelling-label">THE WORD IS</div><h2 class="spelling-word">${w.word}</h2>
      <div class="letters-row">${letters}</div>
      <button class="listen-btn" style="margin:14px auto 0" onclick="event.stopPropagation();speak('${w.word}')">${speakerSvg}<span>Hear Again</span></button>
    </div>${img}
    <div class="tap-hint">Tap card to go back to clues</div></div>`;
}

function render() {
  const a=aw();
  if(!a.length){ document.getElementById("card").innerHTML=`<div style="flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:16px"><p style="color:rgba(255,255,255,0.5);font-size:16px">No marked words yet.</p><button class="flip-btn" style="width:auto;padding:10px 24px" onclick="markedOnly=false;render()">‚Üê Show All</button></div>`; return; }
  const s=si(), g=gi(), w=a[s];

  document.getElementById("card").innerHTML=`<div class="card-top"><span class="counter">${s+1} / ${a.length}</span><div class="card-top-right"><span class="side-label">${flipped?'ANSWER':'CLUES'}</span><button class="mark-btn ${markedWords.has(g)?'active':''}" onclick="toggleMark(${g})">${starSvg(markedWords.has(g))}</button></div></div>`+(flipped?renderBack(w):renderFront(w));

  if(flipped && w.isNoun&&!imageCache[w.word]&&!imageLoading[w.word]) fetchImage(w.word);

  // Slider
  const totalA = a.length;
  const pct = totalA > 1 ? s / (totalA - 1) * 100 : 0;
  document.getElementById("sliderFill").style.width = pct + "%";
  const sliderArea = document.getElementById("sliderArea");
  const areaW = sliderArea.offsetWidth || 200;
  const pad = 10;
  const thumbLeft = pad + (pct / 100) * (areaW - pad * 2);
  const thumb = document.getElementById("sliderThumb");
  if(!thumb.classList.contains('dragging')) thumb.style.left = thumbLeft + "px";

  // Ticks - show ~20 evenly spaced markers
  const tickCount = Math.min(totalA, 20);
  let ticksHtml = '';
  for(let t=0; t<tickCount; t++){
    const ti = Math.round(t / (tickCount-1) * (totalA-1));
    const cls = ti===s ? 'active' : (t % 5 === 0 ? 'major' : '');
    ticksHtml += `<div class="slider-tick ${cls}"></div>`;
  }
  document.getElementById("sliderDots").innerHTML = ticksHtml;
  document.getElementById("sliderCounter").textContent = `${s+1} / ${totalA}`;

  // Mode btn
  const mb=document.getElementById("modeBtn");
  mb.className="mode-btn"+(markedOnly?" active":"");
  mb.querySelector("svg").setAttribute("fill",markedOnly?"currentColor":"none");
  document.getElementById("modeBtnText").textContent=(markedOnly?"Marked":"All")+` (${markedOnly?markedWords.size:WORDS.length})`;
}

function jumpTo(idx) {
  const a=aw(); if(idx<0||idx>=a.length) return;
  const g=WORDS.findIndex(w=>w.word===a[idx].word);
  flipped=false; currentIndex=g; render();
  setTimeout(()=>speak(a[idx].word),200);
}

function navigateTo(dir) {
  const a=aw(); if(!a.length) return;
  const s=si(), card=document.getElementById("card");
  card.classList.add(dir==="left"?"slide-out-l":"slide-out-r");
  flipped=false;
  setTimeout(()=>{
    card.classList.remove("slide-out-l","slide-out-r");
    const ni=dir==="left"?(s+1)%a.length:(s-1+a.length)%a.length;
    currentIndex=WORDS.findIndex(w=>w.word===a[ni].word);
    render(); setTimeout(()=>speak(a[ni].word),150);
  },220);
}

function flipCard(){flipped=!flipped;render();}
function toggleMark(g){markedWords.has(g)?markedWords.delete(g):markedWords.add(g);render();}
function toggleMarkedOnly(){if(!markedOnly&&markedWords.size===0)return;markedOnly=!markedOnly;flipped=false;render();}

// Swipe
const ca=document.getElementById("cardArea");
let swiped=false;
ca.addEventListener("touchstart",e=>{touchStartX=e.touches[0].clientX;swiped=false;},{passive:true});
ca.addEventListener("touchmove",e=>{swipeX=e.touches[0].clientX-touchStartX;if(Math.abs(swipeX)>15)swiped=true;},{passive:true});
ca.addEventListener("touchend",()=>{if(Math.abs(swipeX)>50)navigateTo(swipeX<0?"left":"right");swipeX=0;});

// Card tap to flip
const card=document.getElementById("card");
card.addEventListener("click",e=>{
  if(e.target.closest('button')||swiped) return;
  flipCard();
});

// Slider drag
const slArea=document.getElementById("sliderArea");
const slThumb=document.getElementById("sliderThumb");
let slDragging=false;
function sliderFromX(cx){
  const r=slArea.getBoundingClientRect();
  const pad=10;
  const p=Math.max(0,Math.min(1,(cx-r.left-pad)/(r.width-pad*2)));
  const a=aw(),idx=Math.round(p*(a.length-1));
  // Move thumb immediately for smooth feel
  const thumbLeft=pad+(p)*(r.width-pad*2);
  slThumb.style.left=thumbLeft+"px";
  if(idx!==si()){
    const g=WORDS.findIndex(w=>w.word===a[idx].word);
    flipped=false; currentIndex=g; render();
  }
}
slArea.addEventListener("touchstart",e=>{
  slDragging=true; slThumb.classList.add('dragging');
  sliderFromX(e.touches[0].clientX);
},{passive:true});
document.addEventListener("touchmove",e=>{
  if(slDragging) sliderFromX(e.touches[0].clientX);
},{passive:true});
document.addEventListener("touchend",()=>{
  if(slDragging){
    slDragging=false; slThumb.classList.remove('dragging');
    // Speak the word after releasing
    const a=aw(),s=si();
    if(a[s]) setTimeout(()=>speak(a[s].word),100);
  }
});
slArea.addEventListener("mousedown",e=>{
  slDragging=true; slThumb.classList.add('dragging');
  sliderFromX(e.clientX); e.preventDefault();
});
document.addEventListener("mousemove",e=>{
  if(slDragging) sliderFromX(e.clientX);
});
document.addEventListener("mouseup",()=>{
  if(slDragging){
    slDragging=false; slThumb.classList.remove('dragging');
    const a=aw(),s=si();
    if(a[s]) setTimeout(()=>speak(a[s].word),100);
  }
});

// Keyboard
document.addEventListener("keydown",e=>{
  if(e.key==="ArrowRight")navigateTo("left");
  else if(e.key==="ArrowLeft")navigateTo("right");
  else if(e.key===" "){e.preventDefault();flipCard();}
});

render();
setTimeout(()=>speak(WORDS[0].word),500);
</script>
</body>
</html>
