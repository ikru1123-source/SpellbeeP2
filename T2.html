<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Spelling Bee</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800;900&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --gold: #d4af37;
  --gold-dim: rgba(212,175,55,0.5);
  --gold-glow: rgba(212,175,55,0.15);
  --bg: #0c0a13;
  --card: rgba(30,26,46,0.97);
  --text: #f0ece2;
  --text-dim: rgba(255,255,255,0.55);
  --safe-top: env(safe-area-inset-top, 0px);
  --safe-bottom: env(safe-area-inset-bottom, 0px);
}
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html, body {
  height: 100%; overflow: hidden;
  background: var(--bg); color: var(--text);
  font-family: 'DM Sans', sans-serif;
  -webkit-user-select: none; user-select: none;
  -webkit-tap-highlight-color: transparent;
  -webkit-text-size-adjust: 100%;
}
body {
  display: flex; flex-direction: column;
  padding-top: var(--safe-top);
  padding-bottom: var(--safe-bottom);
  background: linear-gradient(170deg, #0c0a13 0%, #1a1528 45%, #110e1c 100%);
}

/* Header */
.header {
  display: flex; justify-content: space-between; align-items: center;
  padding: 12px 16px 6px; flex-shrink: 0;
}
.header-left { display: flex; align-items: center; gap: 9px; }
.header-left span { font-size: 22px; }
.header-left h1 {
  font-family: 'Playfair Display', serif;
  font-size: 20px; font-weight: 700; letter-spacing: 0.02em;
}
.mode-btn {
  display: flex; align-items: center; gap: 6px;
  padding: 5px 13px; border-radius: 20px;
  border: 1.5px solid rgba(255,255,255,0.18);
  background: transparent; color: var(--text-dim);
  font-size: 12px; font-weight: 500; cursor: pointer;
  font-family: 'DM Sans', sans-serif; transition: all 0.25s;
}
.mode-btn.active {
  background: var(--gold-glow); border-color: var(--gold); color: var(--gold);
}
.mode-btn svg { width: 14px; height: 14px; }

/* Card */
.card-area {
  flex: 1; display: flex; flex-direction: column;
  padding: 6px 10px 0; overflow: hidden;
}
.card {
  flex: 1; display: flex; flex-direction: column;
  background: linear-gradient(150deg, rgba(38,32,56,0.97), rgba(22,18,36,0.99));
  border-radius: 22px;
  border: 1px solid rgba(212,175,55,0.1);
  padding: 16px 16px 14px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.04);
  overflow-y: auto; overflow-x: hidden;
  -webkit-overflow-scrolling: touch;
  transition: transform 0.08s ease;
}
.card::-webkit-scrollbar { display: none; }
.card-top {
  display: flex; justify-content: space-between; align-items: center;
  margin-bottom: 12px; flex-shrink: 0;
}
.counter { font-size: 11px; color: rgba(255,255,255,0.3); font-weight: 600; letter-spacing: 0.1em; text-transform: uppercase; }
.side-label { font-size: 9px; font-weight: 700; letter-spacing: 0.16em; color: var(--gold-dim); text-transform: uppercase; }
.card-top-right { display: flex; align-items: center; gap: 10px; }
.mark-btn {
  background: none; border: none; cursor: pointer; padding: 2px;
  color: rgba(255,255,255,0.25); transition: all 0.2s;
}
.mark-btn.active { color: var(--gold); }
.mark-btn svg { width: 22px; height: 22px; }

/* Sections */
.sect { display: flex; flex-direction: column; gap: 3px; margin-bottom: 11px; }
.tag {
  font-size: 9px; font-weight: 700; letter-spacing: 0.16em;
  color: var(--gold); text-transform: uppercase; opacity: 0.75; margin-bottom: 1px;
}
.pron-main {
  font-family: 'Playfair Display', serif;
  font-size: 21px; font-weight: 700; letter-spacing: 0.05em;
}
.ipa { font-size: 13px; color: rgba(255,255,255,0.38); font-family: monospace; }
.listen-btn {
  display: inline-flex; align-items: center; gap: 7px;
  padding: 5px 14px; border-radius: 20px;
  border: 1px solid rgba(212,175,55,0.3); background: rgba(212,175,55,0.08);
  color: var(--gold); cursor: pointer; font-family: 'DM Sans', sans-serif;
  font-size: 12.5px; font-weight: 500; margin-top: 5px; align-self: flex-start;
  transition: all 0.2s;
}
.listen-btn:active { background: rgba(212,175,55,0.2); }
.listen-btn svg { width: 15px; height: 15px; }
.pos-chip {
  display: inline-block; padding: 3px 12px; border-radius: 14px;
  background: rgba(212,175,55,0.1); border: 1px solid rgba(212,175,55,0.22);
  color: var(--gold); font-size: 13px; font-weight: 600; font-style: italic;
}
.def-text { font-size: 14px; line-height: 1.6; color: rgba(255,255,255,0.85); }
.origin-text { font-size: 13px; line-height: 1.55; color: var(--text-dim); font-style: italic; }
.ex-text {
  font-size: 13px; line-height: 1.6; color: rgba(255,255,255,0.65);
  border-left: 3px solid rgba(212,175,55,0.35); padding-left: 12px; font-style: italic;
}

/* Tap hint */
.tap-hint {
  text-align: center; padding: 12px 0 4px;
  font-size: 12px; color: rgba(255,255,255,0.2);
  letter-spacing: 0.04em; flex-shrink: 0;
}

/* Back */
.back-content { display: flex; flex-direction: column; align-items: center; gap: 20px; padding-top: 6px; flex: 1; }
.spelling-box {
  text-align: center; width: 100%; padding: 22px 12px 18px;
  background: linear-gradient(135deg, rgba(212,175,55,0.07), rgba(212,175,55,0.02));
  border-radius: 16px; border: 1px solid rgba(212,175,55,0.15);
}
.spelling-label {
  font-size: 10px; font-weight: 700; letter-spacing: 0.22em;
  color: rgba(212,175,55,0.6); text-transform: uppercase; margin-bottom: 10px;
}
.spelling-word {
  font-family: Verdana, Geneva, sans-serif; font-size: 36px; font-weight: 400;
  letter-spacing: 0.04em; line-height: 1.15;
  text-shadow: 0 2px 16px rgba(212,175,55,0.2); margin-bottom: 14px;
}
.letters-row { display: flex; justify-content: center; gap: 3px; flex-wrap: wrap; }
.letter-tile {
  display: inline-flex; align-items: center; justify-content: center;
  width: 27px; height: 34px; border-radius: 6px;
  background: rgba(212,175,55,0.08); border: 1px solid rgba(212,175,55,0.2);
  color: var(--gold); font-family: 'Playfair Display', serif;
  font-size: 17px; font-weight: 700;
  animation: letterPop 0.35s cubic-bezier(0.34,1.56,0.64,1) both;
}
.image-box {
  width: 100%; border-radius: 14px; overflow: hidden;
  border: 1px solid rgba(255,255,255,0.08); position: relative;
  animation: popIn 0.4s cubic-bezier(0.34,1.56,0.64,1) both;
  animation-delay: 0.15s;
}
.word-img { width: 100%; height: 190px; object-fit: cover; display: block; }
.img-caption {
  position: absolute; bottom: 0; left: 0; right: 0;
  padding: 20px 14px 8px;
  background: linear-gradient(transparent, rgba(0,0,0,0.7));
  font-size: 12px; font-weight: 600; color: rgba(255,255,255,0.7);
  letter-spacing: 0.06em; text-transform: capitalize;
}
.loading-box { display: flex; flex-direction: column; align-items: center; gap: 8px; padding: 20px 0; }
.spinner {
  width: 22px; height: 22px;
  border: 2.5px solid rgba(212,175,55,0.2);
  border-top-color: var(--gold); border-radius: 50%;
  animation: spin 0.8s linear infinite;
}
.loading-text { color: rgba(255,255,255,0.35); font-size: 12px; }

/* Bottom bar */
.bottom-bar {
  flex-shrink: 0;
  padding: 10px 16px 12px;
  display: flex; flex-direction: column; gap: 6px;
}
.nav-row {
  display: flex; align-items: center; justify-content: center; gap: 12px;
}
.nav-arrow {
  display: flex; align-items: center; justify-content: center;
  width: 36px; height: 36px; border-radius: 50%;
  border: 1.5px solid rgba(255,255,255,0.15);
  background: rgba(255,255,255,0.04);
  color: rgba(255,255,255,0.5); cursor: pointer;
  transition: all 0.2s; flex-shrink: 0;
}
.nav-arrow:active { background: rgba(212,175,55,0.15); border-color: var(--gold); color: var(--gold); transform: scale(0.92); }
.nav-arrow svg { width: 18px; height: 18px; }
.slider-area {
  flex: 1; height: 32px; position: relative;
  display: flex; align-items: center;
  touch-action: none; cursor: pointer;
}
.slider-track-bg {
  width: 100%; height: 3px; border-radius: 2px;
  background: rgba(255,255,255,0.08); position: relative; overflow: hidden;
}
.slider-fill {
  height: 100%; border-radius: 2px;
  background: linear-gradient(90deg, var(--gold), rgba(212,175,55,0.5));
  transition: width 0.15s ease;
}
.slider-dots {
  position: absolute; top: 0; left: 0; right: 0; bottom: 0;
  display: flex; align-items: center; justify-content: space-between;
  pointer-events: none; padding: 0 2px;
}
.slider-tick {
  width: 2px; height: 8px; border-radius: 1px;
  background: rgba(255,255,255,0.06); flex-shrink: 0;
}
.slider-tick.major { height: 12px; background: rgba(255,255,255,0.12); }
.slider-tick.active { background: var(--gold); height: 14px; width: 3px; border-radius: 1.5px; box-shadow: 0 0 6px rgba(212,175,55,0.4); }
.slider-thumb {
  position: absolute; top: 50%; transform: translate(-50%, -50%);
  width: 20px; height: 20px; border-radius: 50%;
  background: var(--gold);
  border: 2.5px solid #1a1528;
  box-shadow: 0 0 10px rgba(212,175,55,0.5), 0 2px 6px rgba(0,0,0,0.4);
  cursor: grab; transition: left 0.12s ease;
  z-index: 2;
}
.slider-thumb:active { cursor: grabbing; transform: translate(-50%, -50%) scale(1.15); }
.slider-thumb.dragging { transition: none; transform: translate(-50%, -50%) scale(1.15); }
.slider-counter {
  text-align: center; font-size: 11px; font-weight: 600;
  color: rgba(255,255,255,0.25); letter-spacing: 0.08em;
}

/* Animations */
@keyframes fadeUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
@keyframes popIn { 0% { transform: scale(0.92); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
@keyframes letterPop { 0% { transform: scale(0) rotate(-8deg); opacity: 0; } 60% { transform: scale(1.1) rotate(2deg); opacity: 1; } 100% { transform: scale(1) rotate(0); opacity: 1; } }
@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
@keyframes slideOutL { from { transform: translateX(0); opacity: 1; } to { transform: translateX(-105%); opacity: 0; } }
@keyframes slideOutR { from { transform: translateX(0); opacity: 1; } to { transform: translateX(105%); opacity: 0; } }
.slide-out-l { animation: slideOutL 0.22s ease forwards; }
.slide-out-r { animation: slideOutR 0.22s ease forwards; }
.fade-in { animation: fadeUp 0.3s ease both; }
</style>
</head>
<body>

<div class="header">
  <div class="header-left">
    <span>üêù</span>
    <h1><a href="index.html" style="color:inherit;text-decoration:none;">Spelling Bee</a></h1>
  </div>
  <button class="mode-btn" id="modeBtn" onclick="toggleMarkedOnly()">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
    <span id="modeBtnText">All (6)</span>
  </button>
</div>

<div class="card-area" id="cardArea">
  <div class="card" id="card"></div>
</div>

<div class="bottom-bar">
  <div class="nav-row">
    <button class="nav-arrow" id="prevBtn" onclick="navigateTo('right')">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
    </button>
    <div class="slider-area" id="sliderArea">
      <div class="slider-track-bg">
        <div class="slider-fill" id="sliderFill"></div>
      </div>
      <div class="slider-dots" id="sliderDots"></div>
      <div class="slider-thumb" id="sliderThumb"></div>
    </div>
    <button class="nav-arrow" id="nextBtn" onclick="navigateTo('left')">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 6 15 12 9 18"/></svg>
    </button>
  </div>
  <div class="slider-counter" id="sliderCounter">1 / 208</div>
</div>

  { word:'taxonomic', pronunciation:'TAK-suh-NOM-ik', ipa:'/Àåt√¶ks…ôÀàn…ím…™k/', pos:'adjective', def:'Of or relating to taxonomy, the classification of organisms or things into ordered categories.', lang:'Greek, from taxis (\'arrangement, order\') + nomos (\'law, custom\'), + -ic.', example:'The biologist published a taxonomic revision of the beetle family, reclassifying several species based on new genetic evidence.', isNoun:false },
  { word:'tectonic', pronunciation:'tek-TON-ik', ipa:'/t…õkÀàt…ín…™k/', pos:'adjective', def:'Of or relating to the structure of the earth\'s crust and the large-scale forces that shape it; having a major, far-reaching effect.', lang:'Greek, from tektonikos (\'of a builder\'), from tekton (\'a carpenter, builder\').', example:'The tectonic plates grinding against each other along the fault line made the region dangerously prone to earthquakes.', isNoun:false },
  { word:'teemed', pronunciation:'TEEMD', ipa:'/tiÀêmd/', pos:'verb', def:'Was full of or swarming with; abounded or was overflowing with living things or activity.', lang:'Old English, from teman (\'to give birth to, produce\'), of Germanic origin, later meaning \'to be full of\'.', example:'The coral reef teemed with life ‚Äî schools of bright fish, darting shrimp, and swaying anemones in every direction.', isNoun:false },
  { word:'Tejano', pronunciation:'teh-HAH-noh', ipa:'/te…™Ààh…ëÀêno ä/', pos:'noun', def:'A style of music originating among Mexican Americans in Texas, blending traditional Mexican forms with polka, rock, and country influences.', lang:'Spanish, from tejano (\'Texan\'), from Tejas, the Spanish name for Texas, from a Caddo word meaning \'friends, allies\'.', example:'The Tejano band played a lively cumbia that had the entire dance hall on its feet, couples spinning under the string lights.', isNoun:true },
  { word:'telepathic', pronunciation:'TEL-uh-PATH-ik', ipa:'/Àåt…õl…ôÀàp√¶Œ∏…™k/', pos:'adjective', def:'Of or relating to telepathy; supposedly capable of transmitting thoughts directly from one mind to another without speech or signals.', lang:'Greek, from tele (\'far off, at a distance\') + pathos (\'feeling, suffering\'), + -ic.', example:'The twins seemed almost telepathic, finishing each other\'s sentences and knowing what the other was thinking without a word spoken.', isNoun:false },
  { word:'telmatology', pronunciation:'TEL-muh-TOL-uh-jee', ipa:'/Àåt…õlm…ôÀàt…íl…ôd íi/', pos:'noun', def:'The scientific study of bogs, swamps, and wetlands.', lang:'Greek, from telma (genitive telmatos, \'a pool, swamp\') + -ology (\'study of\'), from logos.', example:'Her research in telmatology revealed that the ancient peat bog contained a remarkably well-preserved record of climate change.', isNoun:true },
  { word:'temblor', pronunciation:'TEM-blor', ipa:'/Ààt…õmbl…îÀêr/', pos:'noun', def:'An earthquake or earth tremor.', lang:'Spanish, from temblor (\'a trembling, earthquake\'), from temblar (\'to tremble\'), from Latin tremulare.', example:'The temblor struck without warning at dawn, shaking buildings and sending dishes crashing from shelves across the city.', isNoun:true },
  { word:'tempestuous', pronunciation:'tem-PES-choo-us', ipa:'/t…õmÀàp…õst Éu…ôs/', pos:'adjective', def:'Characterized by strong and turbulent emotion; very stormy and violent.', lang:'Latin, from tempestuosus (\'stormy\'), from tempestas (\'a storm, season\'), from tempus (\'time\'), + -uous.', example:'Their tempestuous relationship swung wildly between passionate devotion and explosive arguments that rattled the neighbors.', isNoun:false },
  { word:'tempura', pronunciation:'TEM-poo-ruh', ipa:'/Ààt…õmp är…ô/', pos:'noun', def:'A Japanese dish of seafood or vegetables coated in a light batter and deep-fried until crisp.', lang:'Portuguese, from tempero (\'seasoning\'), or from Latin tempora (\'times\'), referring to Ember Days when Catholics ate no meat.', example:'The shrimp tempura arrived golden and impossibly light, its delicate batter shattering at the first bite to reveal succulent seafood.', isNoun:true },
  { word:'tenaciously', pronunciation:'teh-NAY-shus-lee', ipa:'/t…™Ààne…™ É…ôsli/', pos:'adverb', def:'In a manner showing persistent determination; with a firm hold or grip that is not easily released.', lang:'Latin, from tenax (genitive tenacis, \'holding fast\'), from tenere (\'to hold\'), + -iously.', example:'The ivy tenaciously clung to the stone wall, its roots gripping every crevice so tightly that removal was nearly impossible.', isNoun:false },
  { word:'tenement', pronunciation:'TEN-uh-munt', ipa:'/Ààt…õn…ôm…ônt/', pos:'noun', def:'A run-down, overcrowded apartment building, especially in a poor section of a city.', lang:'Latin, from tenementum (\'a holding\'), from tenere (\'to hold\'), describing property held by a tenant.', example:'Immigrant families crowded into the cramped tenement apartments on the Lower East Side, sometimes eight people to a single room.', isNoun:true },
  { word:'tensile', pronunciation:'TEN-syl', ipa:'/Ààt…õnsa…™l/', pos:'adjective', def:'Of or relating to tension; capable of being stretched or drawn out without breaking.', lang:'Latin, from tensilis (\'capable of being stretched\'), from tensus, past participle of tendere (\'to stretch\').', example:'Spider silk has remarkable tensile strength, pound for pound stronger than steel yet flexible enough to stretch considerably.', isNoun:false },
  { word:'tentacled', pronunciation:'TEN-tuh-kuld', ipa:'/Ààt…õnt…ôk…ôld/', pos:'adjective', def:'Having tentacles; equipped with long, flexible appendages used for grasping or feeling.', lang:'Latin, from tentaculum (\'a feeler\'), from tentare (\'to feel, try\'), + -ed.', example:'The tentacled jellyfish drifted through the dark water, its long stinging filaments trailing behind like a deadly veil.', isNoun:false },
  { word:'tenue', pronunciation:'TEN-yoo', ipa:'/Ààt…õnjuÀê/', pos:'noun', def:'The manner in which one holds oneself; bearing, deportment, or general appearance and style.', lang:'French, from tenue (\'a holding, bearing\'), from tenir (\'to hold\'), from Latin tenere.', example:'The ambassador\'s impeccable tenue ‚Äî her posture, dress, and gracious manner ‚Äî commanded respect the moment she entered the room.', isNoun:true },
  { word:'tenurial', pronunciation:'ten-YOOR-ee-ul', ipa:'/t…õnÀàj ä…ôri…ôl/', pos:'adjective', def:'Of or relating to the holding of land or property; pertaining to the conditions of tenure.', lang:'Latin, from tenura (\'a holding\'), from tenere (\'to hold\'), + -ial.', example:'The tenurial rights of the tenant farmers were finally recognized in the reform act, protecting them from arbitrary eviction.', isNoun:false },
  { word:'tepidity', pronunciation:'teh-PID-ih-tee', ipa:'/t…õÀàp…™d…™ti/', pos:'noun', def:'The state of being lukewarm; lack of enthusiasm or conviction; moderate warmth.', lang:'Latin, from tepiditas (\'lukewarmness\'), from tepidus (\'slightly warm\'), from tepere (\'to be warm\'), + -ity.', example:'The tepidity of the audience\'s response to the keynote speech suggested they had expected something far more inspiring.', isNoun:true },
  { word:'tercentenary', pronunciation:'TUR-sen-TEE-nuh-ree', ipa:'/Àåt…úÀêrs…õnÀàtiÀên…ôri/', pos:'noun', def:'A three-hundredth anniversary; a celebration marking three hundred years.', lang:'Latin, from ter (\'three times\') + centenary (from centenarius, \'of a hundred\'), from centum (\'hundred\').', example:'The university celebrated its tercentenary with a week of festivities, honoring three centuries of academic excellence.', isNoun:true },
  { word:'terminus', pronunciation:'TUR-mih-nus', ipa:'/Ààt…úÀêrm…™n…ôs/', pos:'noun', def:'The end of a railway or other transport route; the final stop; a boundary or limit.', lang:'Latin, from terminus (\'an end, boundary, limit\'), the name of the Roman god of boundaries.', example:'The train pulled into the terminus and the passengers streamed out onto the platform, their long journey finally at an end.', isNoun:true },
  { word:'terra-cotta', pronunciation:'TAIR-uh KOT-uh', ipa:'/Àåt…õr…ô Ààk…ít…ô/', pos:'noun', def:'A type of fired clay, brownish-red in color, used for pottery, building material, and sculpture.', lang:'Italian, from terra cotta (\'baked earth\'), from Latin terra (\'earth\') + cocta, feminine past participle of coquere (\'to cook, bake\').', example:'The rooftops of Florence were covered in terra-cotta tiles, their warm reddish-brown color glowing beautifully in the setting sun.', isNoun:true },
  { word:'Terran', pronunciation:'TAIR-un', ipa:'/Ààt…õr…ôn/', pos:'noun', def:'An inhabitant of the planet Earth; used in science fiction to distinguish earthlings from beings of other planets.', lang:'Latin, from terra (\'earth, land\'), + -an.', example:'In the science fiction novel, the Terran ambassadors traveled to the galactic council to represent humanity for the first time.', isNoun:true },
  { word:'terrarium', pronunciation:'tuh-RAIR-ee-um', ipa:'/t…õÀàr…õ…ôri…ôm/', pos:'noun', def:'A sealed or open glass container in which plants or small animals are kept and observed.', lang:'Latin, from terra (\'earth\') + -arium (\'a place for\'), modeled on aquarium.', example:'The miniature terrarium on her desk contained a tiny ecosystem of ferns, moss, and soil that thrived in its sealed glass jar.', isNoun:true },
  { word:'tertiary', pronunciation:'TUR-shee-AIR-ee', ipa:'/Ààt…úÀêr ÉiÀå…õri/', pos:'adjective', def:'Third in order or rank; of the third level or stage.', lang:'Latin, from tertiarius (\'of the third\'), from tertius (\'third\').', example:'After completing primary and secondary education, she pursued tertiary studies at the university, majoring in biochemistry.', isNoun:false },
  { word:'tetrapteran', pronunciation:'teh-TRAP-tur-un', ipa:'/t…õÀàtr√¶pt…ôr…ôn/', pos:'adjective', def:'Having four wings, as certain insects do.', lang:'Greek, from tetra (\'four\') + pteron (\'a wing\'), describing insects with two pairs of wings.', example:'Most tetrapteran insects, such as dragonflies and butterflies, use their four wings independently for remarkable aerial agility.', isNoun:false },
  { word:'Thailand', pronunciation:'TY-land', ipa:'/Ààta…™l√¶nd/', pos:'noun', def:'A country in Southeast Asia known for its tropical beaches, ornate temples, and rich culinary tradition.', lang:'Thai, from Thai (\'free\') + land, meaning \'land of the free\'; formerly known as Siam.', example:'The golden spires of Bangkok\'s temples glistened in the tropical sun, a stunning introduction to the beauty of Thailand.', isNoun:true },
  { word:'theologian', pronunciation:'THEE-uh-LOH-jun', ipa:'/ÀåŒ∏iÀê…ôÀàlo äd í…ôn/', pos:'noun', def:'A person who engages in the study of the nature of God and religious belief; a specialist in theology.', lang:'Greek, from theologia (\'the study of God\'), from theos (\'God\') + logos (\'word, study\'), + -ian.', example:'The theologian spent decades studying ancient texts, seeking to understand how early communities conceived of the divine.', isNoun:true },
  { word:'theomachy', pronunciation:'thee-OM-uh-kee', ipa:'/Œ∏iÀà…ím…ôki/', pos:'noun', def:'A battle or conflict among or against the gods; opposition to the divine will.', lang:'Greek, from theomachia (\'a battle of the gods\'), from theos (\'God\') + mache (\'a battle, fight\').', example:'The epic poem described a theomachy in which rival deities clashed above the battlefield, their divine wrath shaking the earth below.', isNoun:true },
  { word:'theorem', pronunciation:'THEE-uh-rum', ipa:'/ÀàŒ∏…™…ôr…ôm/', pos:'noun', def:'A general proposition not self-evident but proved by a chain of reasoning; a mathematical statement that can be demonstrated to be true.', lang:'Greek, from theorema (\'a spectacle, speculation\'), from theorein (\'to look at, observe\'), from thea (\'a view\').', example:'The Pythagorean theorem, relating the sides of a right triangle, is one of the most fundamental concepts in all of mathematics.', isNoun:true },
  { word:'theosophy', pronunciation:'thee-OS-uh-fee', ipa:'/Œ∏iÀà…ís…ôfi/', pos:'noun', def:'A philosophical system claiming mystical insight into the divine nature and seeking universal brotherhood.', lang:'Greek, from theosophia (\'divine wisdom\'), from theos (\'God\') + sophia (\'wisdom\').', example:'The Theosophical Society, founded in 1875, drew on Eastern and Western mystical traditions to explore the mysteries of existence.', isNoun:true },
  { word:'theriatrics', pronunciation:'THEER-ee-AT-riks', ipa:'/ÀåŒ∏…™…ôriÀà√¶tr…™ks/', pos:'noun', def:'The branch of veterinary medicine dealing with the treatment of diseases in animals.', lang:'Greek, from therion (\'a wild animal\') + iatrikos (\'of healing\'), from iatros (\'a physician\').', example:'The zoo employed specialists in theriatrics to care for exotic animals requiring medical treatment different from domestic pets.', isNoun:true },
  { word:'thoroughbred', pronunciation:'THUR-oh-bred', ipa:'/ÀàŒ∏ åro äÀåbr…õd/', pos:'noun', def:'A purebred horse of a breed developed for racing; any animal of pure breeding; a person of outstanding qualities.', lang:'English, from thorough (\'complete\') + bred (\'brought up\'), describing a horse of pure lineage.', example:'The sleek thoroughbred burst from the starting gate like a bolt of lightning, its powerful legs eating up the track in enormous strides.', isNoun:true },
  { word:'thrasonical', pronunciation:'thray-SON-ih-kul', ipa:'/Œ∏re…™Ààs…ín…™k…ôl/', pos:'adjective', def:'Boastful and bragging; vainglorious.', lang:'Named after Thraso, the boastful soldier in the Roman playwright Terence\'s comedy Eunuchus (161 BC), + -ical.', example:'The general\'s thrasonical speeches about his own bravery grew tiresome, especially since no one could verify his exaggerated claims.', isNoun:false },
  { word:'Thuban', pronunciation:'THOO-ban', ipa:'/ÀàŒ∏uÀêb√¶n/', pos:'noun', def:'A star in the constellation Draco that was the North Star approximately 4,700 years ago during the time of the ancient Egyptians.', lang:'Arabic, from thuban (\'the serpent\'), referring to the constellation Draco (the Dragon) in which the star resides.', example:'The ancient Egyptians aligned the Great Pyramid with Thuban, which served as their North Star nearly five thousand years ago.', isNoun:true },
  { word:'thwartwise', pronunciation:'THWORT-wyz', ipa:'/ÀàŒ∏w…îÀêrtwa…™z/', pos:'adverb', def:'Across or sideways; in a transverse direction; lying or placed crosswise.', lang:'English, from thwart (from Old Norse thvert, \'across, transverse\') + -wise (\'in the manner of\').', example:'The fallen tree lay thwartwise across the trail, blocking the path and forcing hikers to scramble over or around it.', isNoun:false },
  { word:'thyme', pronunciation:'TYM', ipa:'/ta…™m/', pos:'noun', def:'A low-growing aromatic herb of the mint family, used in cooking for its warm, pungent flavor.', lang:'Old French, from thym, from Latin thymum, from Greek thymon (\'thyme\'), possibly from thyein (\'to burn as incense\').', example:'She added fresh thyme sprigs to the roasting chicken, the herb\'s earthy fragrance filling the kitchen as the bird turned golden.', isNoun:true },
  { word:'tiffany', pronunciation:'TIF-uh-nee', ipa:'/Ààt…™f…ôni/', pos:'noun', def:'A thin gauze or silk-like fabric; transparent muslin; also a type of ornamental lamp shade.', lang:'Old French, from tifanie (\'Epiphany\'), from Greek theophania (\'a divine manifestation\'), originally a fabric worn during Epiphany celebrations.', example:'The bride wore a delicate tiffany veil that caught the light like a gossamer web, barely visible against her dark hair.', isNoun:true },
  { word:'tiffin', pronunciation:'TIF-in', ipa:'/Ààt…™f…™n/', pos:'noun', def:'A light meal, especially lunch; a packed lunch or snack, particularly in Indian culture.', lang:'Anglo-Indian, from English dialectal tiffing (\'sipping, taking a small drink\'), adopted in India for the midday meal.', example:'The office workers unpacked their tiffin carriers at noon, each stacked metal container holding a different course of the home-cooked lunch.', isNoun:true },
  { word:'Tinseltown', pronunciation:'TIN-sul-town', ipa:'/Ààt…™ns…ôlÀåta än/', pos:'noun', def:'A nickname for Hollywood, California, referring to the glamour and superficiality of the film industry.', lang:'English, from tinsel (\'glittering metallic decoration\', suggesting flashy but shallow glamour) + town.', example:'She arrived in Tinseltown with big dreams and a battered suitcase, determined to make it as an actress in the movie capital of the world.', isNoun:true },
  { word:'titian', pronunciation:'TISH-un', ipa:'/Ààt…™ É…ôn/', pos:'adjective', def:'Of a bright golden auburn or reddish-brown color, especially of hair.', lang:'Named after Titian (Tiziano Vecellio, c. 1488-1576), the Venetian painter who frequently depicted women with this distinctive hair color.', example:'Her titian hair caught the firelight and seemed to glow with a warm, coppery radiance that framed her face beautifully.', isNoun:false },
  { word:'titration', pronunciation:'ty-TRAY-shun', ipa:'/ta…™Ààtre…™ É…ôn/', pos:'noun', def:'A chemical procedure for determining the concentration of a solution by adding measured amounts of a reagent until a reaction is completed.', lang:'French, from titrer (\'to determine the strength of a solution\'), from titre (\'a title, standard\'), from Latin titulus.', example:'The chemistry student performed the titration carefully, adding acid drop by drop until the indicator solution turned pink.', isNoun:true },
  { word:'tomfoolery', pronunciation:'tom-FOO-luh-ree', ipa:'/t…ímÀàfuÀêl…ôri/', pos:'noun', def:'Foolish or silly behavior; nonsensical antics or actions.', lang:'English, from Tom Fool (\'a mentally disabled person or court jester\') + -ery, Tom being a generic name for a common man.', example:'The teacher put an end to the tomfoolery in the back row with a single withering glance over the top of her glasses.', isNoun:true },
  { word:'tomium', pronunciation:'TOH-mee-um', ipa:'/Ààto ämi…ôm/', pos:'noun', def:'The cutting edge of a bird\'s bill; the sharp, blade-like margin of the upper or lower mandible.', lang:'Greek, from tomos (\'a cut, slice\'), from temnein (\'to cut\'), describing the sharp edge of the beak.', example:'The falcon\'s serrated tomium acted like a tooth, helping it sever the spinal cord of its prey with a single precise bite.', isNoun:true },
  { word:'tommyrot', pronunciation:'TOM-ee-rot', ipa:'/Ààt…ímiÀår…ít/', pos:'noun', def:'Utter nonsense; foolish talk or ideas; rubbish.', lang:'English, from tommy (slang for \'a simpleton, fool\') + rot (\'nonsense, decay\').', example:'The senator dismissed the conspiracy theory as tommyrot, calling it the most ridiculous claim he had heard in thirty years.', isNoun:true },
  { word:'tomography', pronunciation:'toh-MOG-ruh-fee', ipa:'/to äÀàm…í…°r…ôfi/', pos:'noun', def:'A technique for displaying a cross-section of the body or other solid object using X-rays, ultrasound, or other imaging.', lang:'Greek, from tomos (\'a slice, section\') + graphia (\'writing, recording\'), from graphein (\'to write\').', example:'The CT tomography scan revealed a detailed cross-section of the patient\'s abdomen, allowing doctors to locate the tumor precisely.', isNoun:true },
  { word:'tonneau', pronunciation:'tuh-NOH', ipa:'/t åÀàno ä/', pos:'noun', def:'The rear part of a car body that contains the back seats; a protective cover for the open seating area of a vehicle.', lang:'French, from tonneau (\'a barrel, cask\'), from tonne (\'a tun\'), because early car bodies were barrel-shaped.', example:'He snapped the tonneau cover over the convertible before the rainstorm, protecting the leather seats from the downpour.', isNoun:true },
  { word:'toorie', pronunciation:'TOOR-ee', ipa:'/Ààt ä…ôri/', pos:'noun', def:'A small bobble or pompom on top of a Scottish bonnet or cap.', lang:'Scottish, from toorie (\'a small tuft or knob\'), of uncertain origin, describing the decorative ball atop traditional headwear.', example:'The Scotsman\'s tam o\' shanter was crowned with a bright red toorie that bobbed cheerfully with every step he took.', isNoun:true },
  { word:'topgallant', pronunciation:'tuh-GAL-unt', ipa:'/t…ôÀà…°√¶l…ônt/', pos:'noun', def:'The mast, sail, or rigging above the topmast and topsail on a sailing ship; the third level of sails.', lang:'English, from top + gallant (\'fine, stately\'), describing the highest and most impressive sails on a tall ship.', example:'The captain ordered the crew to unfurl the topgallant sails, catching the high winds that would speed them across the open ocean.', isNoun:true },
  { word:'topiary', pronunciation:'TOH-pee-AIR-ee', ipa:'/Ààto äpiÀå…õri/', pos:'noun', def:'The art of clipping shrubs or trees into ornamental shapes; a garden featuring such shaped plants.', lang:'Latin, from topiarius (\'of ornamental gardening\'), from topia (\'ornamental garden work\'), from Greek topos (\'a place\').', example:'The estate\'s topiary garden featured hedges sculpted into peacocks, spirals, and geometric shapes with breathtaking precision.', isNoun:true },
  { word:'toploftical', pronunciation:'top-LOF-tih-kul', ipa:'/t…ípÀàl…íft…™k…ôl/', pos:'adjective', def:'Haughty and pretentious; pompous and superior in manner.', lang:'English, from top + loft (\'high up\') + -ical, suggesting someone who puts on airs from a high position.', example:'The toploftical critic dismissed the young artist\'s work with a wave of his hand, too self-important to offer constructive feedback.', isNoun:false },
  { word:'toponymic', pronunciation:'TOP-uh-NIM-ik', ipa:'/Àåt…íp…ôÀàn…™m…™k/', pos:'adjective', def:'Of or relating to place names; concerning the study or origin of the names of geographic locations.', lang:'Greek, from topos (\'a place\') + onyma (\'a name\'), + -ic.', example:'The toponymic study revealed that most village names in the region derived from Old English words describing landscape features.', isNoun:false },
  { word:'torsion', pronunciation:'TOR-shun', ipa:'/Ààt…îÀêr É…ôn/', pos:'noun', def:'The action of twisting or the state of being twisted; the extent to which a curve departs from being planar.', lang:'Latin, from torsio (\'a twisting\'), from torquere (\'to twist\').', example:'The bridge engineer calculated the torsion forces that would act on the span during high winds to ensure it could withstand the stress.', isNoun:true },
  { word:'torsk', pronunciation:'TORSK', ipa:'/t…îÀêrsk/', pos:'noun', def:'A large North Atlantic fish related to the cod, also known as the tusk or cusk, found in deep northern waters.', lang:'Scandinavian, from Norwegian and Danish torsk (\'cod, dried fish\'), of Germanic origin.', example:'The fisherman hauled in a large torsk from the deep waters off the Norwegian coast, its firm white flesh prized for drying and salting.', isNoun:true },
  { word:'tosh', pronunciation:'TOSH', ipa:'/t…í É/', pos:'noun', def:'Rubbish; nonsense; something worthless or of poor quality.', lang:'English, of uncertain origin, possibly from tosh (\'neat, trim\') used ironically, or related to Scottish and dialectal English.', example:'The critic declared the entire theory to be absolute tosh, finding not a single shred of credible evidence to support it.', isNoun:true },
  { word:'toties quoties', pronunciation:'TOH-shee-eez KWOH-shee-eez', ipa:'/Ààto ä ÉiÀåiÀêz Ààkwo ä ÉiÀåiÀêz/', pos:'adverb', def:'As often as the occasion arises; on each and every occasion; repeatedly whenever necessary.', lang:'Latin, from toties (\'so many times\') + quoties (\'how many times, as often as\').', example:'The indulgence was granted toties quoties, meaning the faithful could receive it as many times as they visited the shrine that day.', isNoun:false },
  { word:'toxicosis', pronunciation:'TOK-sih-KOH-sis', ipa:'/Àåt…íks…™Ààko äs…™s/', pos:'noun', def:'A pathological condition caused by the action of a poison or toxin on the body.', lang:'Greek, from toxikon (\'poison for arrows\'), from toxon (\'a bow\') + -osis (\'a condition\').', example:'The veterinarian diagnosed the dog with toxicosis after it ingested chocolate, requiring immediate treatment to flush the poison.', isNoun:true },
  { word:'tractability', pronunciation:'TRAK-tuh-BIL-ih-tee', ipa:'/Àåtr√¶kt…ôÀàb…™l…™ti/', pos:'noun', def:'The quality of being easy to control, manage, or deal with; docility and compliance.', lang:'Latin, from tractabilis (\'that may be handled\'), from tractare (\'to handle, manage\'), from trahere (\'to draw\'), + -ity.', example:'The horse\'s remarkable tractability made it ideal for beginners, responding calmly to even the most uncertain commands.', isNoun:true },
  { word:'traiteur', pronunciation:'tray-TUR', ipa:'/tre…™Ààt…úÀêr/', pos:'noun', def:'A caterer or delicatessen owner; a person who prepares and sells cooked food, especially in French cuisine.', lang:'French, from traiteur (\'a caterer\'), from traiter (\'to treat, handle\'), from Latin tractare.', example:'The neighborhood traiteur prepared exquisite takeaway meals, from duck confit to elaborate pastries, all made fresh daily.', isNoun:true },

function aw() { return markedOnly ? WORDS.filter((_,i) => markedWords.has(i)) : WORDS; }
function si() { const a=aw(); if(markedOnly){const i=a.findIndex(w=>w.word===WORDS[currentIndex]?.word);return i>=0?i:0;} return currentIndex; }

function speak(t) { speechSynthesis.cancel(); const u=new SpeechSynthesisUtterance(t); u.rate=0.85;u.pitch=1;u.lang="en-US"; speechSynthesis.speak(u); }

async function fetchImage(word) {
  if(imageCache[word]||imageLoading[word]) return;
  imageLoading[word]=true;
  // Update just the image placeholder if it exists
  const imgPlaceholder = document.getElementById('img-'+word);
  if(imgPlaceholder) imgPlaceholder.innerHTML=`<div class="loading-box"><div class="spinner"></div><span class="loading-text">Finding image‚Ä¶</span></div>`;
  try {
    const r=await fetch("https://api.anthropic.com/v1/messages",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({model:"claude-sonnet-4-20250514",max_tokens:1000,messages:[{role:"user",content:'Search online and find a direct image URL for "'+word+'". Return ONLY the raw URL ending in .jpg/.jpeg/.png/.svg/.webp. No markdown, no explanation.'}],tools:[{type:"web_search_20250305",name:"web_search"}]})});
    const d=await r.json(); const t=d.content.map(b=>b.type==="text"?b.text:"").filter(Boolean).join("\n").trim();
    const m=t.match(/https?:\/\/[^\s"'<>\)]+\.(jpg|jpeg|png|svg|webp)([^\s"'<>\)]*)*/i);
    imageCache[word]=m?m[0]:null;
  } catch(e){imageCache[word]=null;}
  imageLoading[word]=false;
  // Update just the image placeholder if still on same word
  const imgEl = document.getElementById('img-'+word);
  if(imgEl && imageCache[word]) {
    imgEl.innerHTML=`<div class="image-box"><img class="word-img" src="${imageCache[word]}" alt="${word}" onerror="this.parentElement.style.display='none'"><div class="img-caption">${word}</div></div>`;
  } else if(imgEl) {
    imgEl.innerHTML='';
  }
}

  return `
    <div class="sect fade-in"><div class="tag">PRONUNCIATION</div><div class="pron-main">${w.pronunciation}</div><div class="ipa">${w.ipa}</div>
      <button class="listen-btn" onclick="event.stopPropagation();speak('${w.word}')">${speakerSvg}<span>Listen</span></button></div>
    <div class="sect fade-in" style="animation-delay:.06s"><div class="tag">PART OF SPEECH</div><span class="pos-chip">${w.pos}</span></div>
    <div class="sect fade-in" style="animation-delay:.12s"><div class="tag">DEFINITION</div><div class="def-text">${w.def}</div></div>
    <div class="sect fade-in" style="animation-delay:.18s"><div class="tag">LANGUAGE OF ORIGIN</div><div class="origin-text">${w.lang}</div></div>
    <div class="sect fade-in" style="animation-delay:.24s"><div class="tag">EXAMPLE</div><div class="ex-text">"${w.example.replace(new RegExp(w.word,'gi'),'________')}"</div></div>
    <div class="tap-hint fade-in" style="animation-delay:.3s">Tap card to reveal spelling</div>`;
}

function renderBack(w) {
  const letters=w.word.split("").map((c,i)=>`<span class="letter-tile" style="animation-delay:${i*0.04+0.12}s">${c}</span>`).join("");
  let img="";
  if(w.isNoun){
    let imgContent = "";
    if(imageLoading[w.word]) imgContent=`<div class="loading-box"><div class="spinner"></div><span class="loading-text">Finding image‚Ä¶</span></div>`;
    else if(imageCache[w.word]) imgContent=`<div class="image-box"><img class="word-img" src="${imageCache[w.word]}" alt="${w.word}" onerror="this.parentElement.style.display='none'"><div class="img-caption">${w.word}</div></div>`;
    img=`<div id="img-${w.word}">${imgContent}</div>`;
  }
  return `<div class="back-content">
    <div class="spelling-box" style="animation:popIn .4s cubic-bezier(.34,1.56,.64,1) both">
      <div class="spelling-label">THE WORD IS</div><h2 class="spelling-word">${w.word}</h2>
      <div class="letters-row">${letters}</div>
      <button class="listen-btn" style="margin:14px auto 0" onclick="event.stopPropagation();speak('${w.word}')">${speakerSvg}<span>Hear Again</span></button>
    </div>${img}
    <div class="tap-hint">Tap card to go back to clues</div></div>`;
}

function render() {
  const a=aw();
  if(!a.length){ document.getElementById("card").innerHTML=`<div style="flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:16px"><p style="color:rgba(255,255,255,0.5);font-size:16px">No marked words yet.</p><button class="flip-btn" style="width:auto;padding:10px 24px" onclick="markedOnly=false;render()">‚Üê Show All</button></div>`; return; }
  const s=si(), g=gi(), w=a[s];

  document.getElementById("card").innerHTML=`<div class="card-top"><span class="counter">${s+1} / ${a.length}</span><div class="card-top-right"><span class="side-label">${flipped?'ANSWER':'CLUES'}</span><button class="mark-btn ${markedWords.has(g)?'active':''}" onclick="toggleMark(${g})">${starSvg(markedWords.has(g))}</button></div></div>`+(flipped?renderBack(w):renderFront(w));

  if(flipped && w.isNoun&&!imageCache[w.word]&&!imageLoading[w.word]) fetchImage(w.word);

  // Slider
  const totalA = a.length;
  const pct = totalA > 1 ? s / (totalA - 1) * 100 : 0;
  document.getElementById("sliderFill").style.width = pct + "%";
  const sliderArea = document.getElementById("sliderArea");
  const areaW = sliderArea.offsetWidth || 200;
  const pad = 10;
  const thumbLeft = pad + (pct / 100) * (areaW - pad * 2);
  const thumb = document.getElementById("sliderThumb");
  if(!thumb.classList.contains('dragging')) thumb.style.left = thumbLeft + "px";

  // Ticks - show ~20 evenly spaced markers
  const tickCount = Math.min(totalA, 20);
  let ticksHtml = '';
  for(let t=0; t<tickCount; t++){
    const ti = Math.round(t / (tickCount-1) * (totalA-1));
    const cls = ti===s ? 'active' : (t % 5 === 0 ? 'major' : '');
    ticksHtml += `<div class="slider-tick ${cls}"></div>`;
  }
  document.getElementById("sliderDots").innerHTML = ticksHtml;
  document.getElementById("sliderCounter").textContent = `${s+1} / ${totalA}`;

  // Mode btn
  const mb=document.getElementById("modeBtn");
  mb.className="mode-btn"+(markedOnly?" active":"");
  mb.querySelector("svg").setAttribute("fill",markedOnly?"currentColor":"none");
  document.getElementById("modeBtnText").textContent=(markedOnly?"Marked":"All")+` (${markedOnly?markedWords.size:WORDS.length})`;
}

function jumpTo(idx) {
  const a=aw(); if(idx<0||idx>=a.length) return;
  const g=WORDS.findIndex(w=>w.word===a[idx].word);
  flipped=false; currentIndex=g; render();
  setTimeout(()=>speak(a[idx].word),200);
}

function navigateTo(dir) {
  const a=aw(); if(!a.length) return;
  const s=si(), card=document.getElementById("card");
  card.classList.add(dir==="left"?"slide-out-l":"slide-out-r");
  flipped=false;
  setTimeout(()=>{
    card.classList.remove("slide-out-l","slide-out-r");
    const ni=dir==="left"?(s+1)%a.length:(s-1+a.length)%a.length;
    currentIndex=WORDS.findIndex(w=>w.word===a[ni].word);
    render(); setTimeout(()=>speak(a[ni].word),150);
  },220);
}

function flipCard(){flipped=!flipped;render();}
function toggleMark(g){markedWords.has(g)?markedWords.delete(g):markedWords.add(g);render();}
function toggleMarkedOnly(){if(!markedOnly&&markedWords.size===0)return;markedOnly=!markedOnly;flipped=false;render();}

// Swipe
const ca=document.getElementById("cardArea");
let swiped=false;
ca.addEventListener("touchstart",e=>{touchStartX=e.touches[0].clientX;swiped=false;},{passive:true});
ca.addEventListener("touchmove",e=>{swipeX=e.touches[0].clientX-touchStartX;if(Math.abs(swipeX)>15)swiped=true;},{passive:true});
ca.addEventListener("touchend",()=>{if(Math.abs(swipeX)>50)navigateTo(swipeX<0?"left":"right");swipeX=0;});

// Card tap to flip
const card=document.getElementById("card");
card.addEventListener("click",e=>{
  if(e.target.closest('button')||swiped) return;
  flipCard();
});

// Slider drag
const slArea=document.getElementById("sliderArea");
const slThumb=document.getElementById("sliderThumb");
let slDragging=false;
function sliderFromX(cx){
  const r=slArea.getBoundingClientRect();
  const pad=10;
  const p=Math.max(0,Math.min(1,(cx-r.left-pad)/(r.width-pad*2)));
  const a=aw(),idx=Math.round(p*(a.length-1));
  // Move thumb immediately for smooth feel
  const thumbLeft=pad+(p)*(r.width-pad*2);
  slThumb.style.left=thumbLeft+"px";
  if(idx!==si()){
    const g=WORDS.findIndex(w=>w.word===a[idx].word);
    flipped=false; currentIndex=g; render();
  }
}
slArea.addEventListener("touchstart",e=>{
  slDragging=true; slThumb.classList.add('dragging');
  sliderFromX(e.touches[0].clientX);
},{passive:true});
document.addEventListener("touchmove",e=>{
  if(slDragging) sliderFromX(e.touches[0].clientX);
},{passive:true});
document.addEventListener("touchend",()=>{
  if(slDragging){
    slDragging=false; slThumb.classList.remove('dragging');
    // Speak the word after releasing
    const a=aw(),s=si();
    if(a[s]) setTimeout(()=>speak(a[s].word),100);
  }
});
slArea.addEventListener("mousedown",e=>{
  slDragging=true; slThumb.classList.add('dragging');
  sliderFromX(e.clientX); e.preventDefault();
});
document.addEventListener("mousemove",e=>{
  if(slDragging) sliderFromX(e.clientX);
});
document.addEventListener("mouseup",()=>{
  if(slDragging){
    slDragging=false; slThumb.classList.remove('dragging');
    const a=aw(),s=si();
    if(a[s]) setTimeout(()=>speak(a[s].word),100);
  }
});

// Keyboard
document.addEventListener("keydown",e=>{
  if(e.key==="ArrowRight")navigateTo("left");
  else if(e.key==="ArrowLeft")navigateTo("right");
  else if(e.key===" "){e.preventDefault();flipCard();}
});

render();
setTimeout(()=>speak(WORDS[0].word),500);
</script>
</body>
</html>
