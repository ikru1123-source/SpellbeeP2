<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Spelling Bee Practice</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  html, body {
    height: 100%;
    font-family: 'DM Sans', sans-serif;
    background: #0f0f13;
    color: #f0ece4;
    overflow: hidden;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem 1.5rem;
    position: relative;
  }

  /* Ambient glow */
  body::before {
    content: '';
    position: fixed;
    top: -40%; left: -20%;
    width: 140%; height: 140%;
    background: radial-gradient(ellipse at 30% 20%, rgba(251, 191, 36, 0.08) 0%, transparent 60%),
                radial-gradient(ellipse at 70% 80%, rgba(251, 146, 60, 0.06) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
  }

  .container {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
  }

  /* Honeycomb icon */
  .icon {
    width: 64px; height: 64px;
    display: flex; align-items: center; justify-content: center;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
  }

  .icon svg {
    width: 56px; height: 56px;
    filter: drop-shadow(0 0 20px rgba(251, 191, 36, 0.4));
  }

  header {
    text-align: center;
  }

  header h1 {
    font-family: 'DM Serif Display', serif;
    font-size: 2rem;
    letter-spacing: -0.02em;
    background: linear-gradient(135deg, #fbbf24, #f59e0b, #f97316);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.4rem;
  }

  header p {
    font-size: 0.9rem;
    color: rgba(240, 236, 228, 0.45);
    font-weight: 400;
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }

  .links {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .link-card {
    display: flex;
    align-items: center;
    gap: 1.1rem;
    padding: 1.25rem 1.4rem;
    background: rgba(255, 255, 255, 0.04);
    border: 1px solid rgba(255, 255, 255, 0.07);
    border-radius: 18px;
    text-decoration: none;
    color: #f0ece4;
    transition: all 0.25s ease;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    position: relative;
    overflow: hidden;
  }

  .link-card::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(251, 191, 36, 0.06), transparent 60%);
    opacity: 0;
    transition: opacity 0.25s ease;
  }

  .link-card:active {
    transform: scale(0.97);
    border-color: rgba(251, 191, 36, 0.25);
  }

  .link-card:active::after { opacity: 1; }

  .link-badge {
    width: 48px; height: 48px;
    border-radius: 14px;
    display: flex; align-items: center; justify-content: center;
    font-family: 'DM Serif Display', serif;
    font-size: 1.15rem;
    font-weight: 400;
    flex-shrink: 0;
    position: relative;
    z-index: 1;
  }

  .link-card:nth-child(1) .link-badge {
    background: linear-gradient(145deg, #fbbf24, #f59e0b);
    color: #1a1a1a;
    box-shadow: 0 4px 16px rgba(251, 191, 36, 0.3);
  }

  .link-card:nth-child(2) .link-badge {
    background: linear-gradient(145deg, #fb923c, #ea580c);
    color: #1a1a1a;
    box-shadow: 0 4px 16px rgba(251, 146, 60, 0.3);
  }

  .link-card:nth-child(3) .link-badge {
    background: linear-gradient(145deg, #f87171, #dc2626);
    color: #1a1a1a;
    box-shadow: 0 4px 16px rgba(248, 113, 113, 0.3);
  }

  .link-text {
    flex: 1;
    position: relative;
    z-index: 1;
  }

  .link-text .label {
    font-size: 1.05rem;
    font-weight: 600;
    letter-spacing: -0.01em;
  }

  .link-text .sub {
    font-size: 0.78rem;
    color: rgba(240, 236, 228, 0.35);
    margin-top: 0.15rem;
  }

  .arrow {
    flex-shrink: 0;
    color: rgba(240, 236, 228, 0.2);
    position: relative;
    z-index: 1;
    transition: color 0.25s ease, transform 0.25s ease;
  }

  .link-card:active .arrow {
    color: rgba(251, 191, 36, 0.6);
    transform: translateX(3px);
  }

  /* Staggered entrance */
  .link-card {
    opacity: 0;
    transform: translateY(20px);
    animation: slideUp 0.5s ease forwards;
  }
  .link-card:nth-child(1) { animation-delay: 0.15s; }
  .link-card:nth-child(2) { animation-delay: 0.25s; }
  .link-card:nth-child(3) { animation-delay: 0.35s; }

  @keyframes slideUp {
    to { opacity: 1; transform: translateY(0); }
  }

  .footer {
    margin-top: 1rem;
    font-size: 0.72rem;
    color: rgba(240, 236, 228, 0.18);
    letter-spacing: 0.06em;
  }
</style>
</head>
<body>

<div class="container">
  <div class="icon">
    <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M50 5L87.3 27.5V72.5L50 95L12.7 72.5V27.5L50 5Z" fill="url(#hex)" stroke="rgba(251,191,36,0.3)" stroke-width="1.5"/>
      <text x="50" y="58" text-anchor="middle" font-family="DM Serif Display, serif" font-size="30" fill="#1a1a1a" font-weight="400">B</text>
      <defs>
        <linearGradient id="hex" x1="12" y1="5" x2="87" y2="95">
          <stop stop-color="#fbbf24"/>
          <stop offset="1" stop-color="#f59e0b"/>
        </linearGradient>
      </defs>
    </svg>
  </div>

  <header>
    <h1>Spelling Bee</h1>
    <p>Practice Sets</p>
  </header>

  <div class="links">
    <a href="https://ikru1123-source.github.io/SpellbeeP2/P1.html" class="link-card">
      <div class="link-badge">P1</div>
      <div class="link-text">
        <div class="label">Practice Set 1</div>
        <div class="sub">Tap to open</div>
      </div>
      <svg class="arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>
    </a>

    <a href="https://ikru1123-source.github.io/SpellbeeP2/P2.html" class="link-card">
      <div class="link-badge">P2</div>
      <div class="link-text">
        <div class="label">Practice Set 2</div>
        <div class="sub">Tap to open</div>
      </div>
      <svg class="arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>
    </a>

    <a href="https://ikru1123-source.github.io/SpellbeeP2/P3.html" class="link-card">
      <div class="link-badge">P3</div>
      <div class="link-text">
        <div class="label">Practice Set 3</div>
        <div class="sub">Tap to open</div>
      </div>
      <svg class="arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>
    </a>
  </div>

  <div class="footer">üêù Spelling Bee Practice</div>
</div>

</body>
</html>
