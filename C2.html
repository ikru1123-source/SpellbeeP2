<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Spelling Bee</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800;900&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --gold: #d4af37;
  --gold-dim: rgba(212,175,55,0.5);
  --gold-glow: rgba(212,175,55,0.15);
  --bg: #0c0a13;
  --card: rgba(30,26,46,0.97);
  --text: #f0ece2;
  --text-dim: rgba(255,255,255,0.55);
  --safe-top: env(safe-area-inset-top, 0px);
  --safe-bottom: env(safe-area-inset-bottom, 0px);
}
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html, body {
  height: 100%; overflow: hidden;
  background: var(--bg); color: var(--text);
  font-family: 'DM Sans', sans-serif;
  -webkit-user-select: none; user-select: none;
  -webkit-tap-highlight-color: transparent;
  -webkit-text-size-adjust: 100%;
}
body {
  display: flex; flex-direction: column;
  padding-top: var(--safe-top);
  padding-bottom: var(--safe-bottom);
  background: linear-gradient(170deg, #0c0a13 0%, #1a1528 45%, #110e1c 100%);
}

/* Header */
.header {
  display: flex; justify-content: space-between; align-items: center;
  padding: 12px 16px 6px; flex-shrink: 0;
}
.header-left { display: flex; align-items: center; gap: 9px; }
.header-left span { font-size: 22px; }
.header-left h1 {
  font-family: 'Playfair Display', serif;
  font-size: 20px; font-weight: 700; letter-spacing: 0.02em;
}
.mode-btn {
  display: flex; align-items: center; gap: 6px;
  padding: 5px 13px; border-radius: 20px;
  border: 1.5px solid rgba(255,255,255,0.18);
  background: transparent; color: var(--text-dim);
  font-size: 12px; font-weight: 500; cursor: pointer;
  font-family: 'DM Sans', sans-serif; transition: all 0.25s;
}
.mode-btn.active {
  background: var(--gold-glow); border-color: var(--gold); color: var(--gold);
}
.mode-btn svg { width: 14px; height: 14px; }

/* Card */
.card-area {
  flex: 1; display: flex; flex-direction: column;
  padding: 6px 10px 0; overflow: hidden;
}
.card {
  flex: 1; display: flex; flex-direction: column;
  background: linear-gradient(150deg, rgba(38,32,56,0.97), rgba(22,18,36,0.99));
  border-radius: 22px;
  border: 1px solid rgba(212,175,55,0.1);
  padding: 16px 16px 14px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.04);
  overflow-y: auto; overflow-x: hidden;
  -webkit-overflow-scrolling: touch;
  transition: transform 0.08s ease;
}
.card::-webkit-scrollbar { display: none; }
.card-top {
  display: flex; justify-content: space-between; align-items: center;
  margin-bottom: 12px; flex-shrink: 0;
}
.counter { font-size: 11px; color: rgba(255,255,255,0.3); font-weight: 600; letter-spacing: 0.1em; text-transform: uppercase; }
.side-label { font-size: 9px; font-weight: 700; letter-spacing: 0.16em; color: var(--gold-dim); text-transform: uppercase; }
.card-top-right { display: flex; align-items: center; gap: 10px; }
.mark-btn {
  background: none; border: none; cursor: pointer; padding: 2px;
  color: rgba(255,255,255,0.25); transition: all 0.2s;
}
.mark-btn.active { color: var(--gold); }
.mark-btn svg { width: 22px; height: 22px; }

/* Sections */
.sect { display: flex; flex-direction: column; gap: 3px; margin-bottom: 11px; }
.tag {
  font-size: 9px; font-weight: 700; letter-spacing: 0.16em;
  color: var(--gold); text-transform: uppercase; opacity: 0.75; margin-bottom: 1px;
}
.pron-main {
  font-family: 'Playfair Display', serif;
  font-size: 21px; font-weight: 700; letter-spacing: 0.05em;
}
.ipa { font-size: 13px; color: rgba(255,255,255,0.38); font-family: monospace; }
.listen-btn {
  display: inline-flex; align-items: center; gap: 7px;
  padding: 5px 14px; border-radius: 20px;
  border: 1px solid rgba(212,175,55,0.3); background: rgba(212,175,55,0.08);
  color: var(--gold); cursor: pointer; font-family: 'DM Sans', sans-serif;
  font-size: 12.5px; font-weight: 500; margin-top: 5px; align-self: flex-start;
  transition: all 0.2s;
}
.listen-btn:active { background: rgba(212,175,55,0.2); }
.listen-btn svg { width: 15px; height: 15px; }
.pos-chip {
  display: inline-block; padding: 3px 12px; border-radius: 14px;
  background: rgba(212,175,55,0.1); border: 1px solid rgba(212,175,55,0.22);
  color: var(--gold); font-size: 13px; font-weight: 600; font-style: italic;
}
.def-text { font-size: 14px; line-height: 1.6; color: rgba(255,255,255,0.85); }
.origin-text { font-size: 13px; line-height: 1.55; color: var(--text-dim); font-style: italic; }
.ex-text {
  font-size: 13px; line-height: 1.6; color: rgba(255,255,255,0.65);
  border-left: 3px solid rgba(212,175,55,0.35); padding-left: 12px; font-style: italic;
}

/* Tap hint */
.tap-hint {
  text-align: center; padding: 12px 0 4px;
  font-size: 12px; color: rgba(255,255,255,0.2);
  letter-spacing: 0.04em; flex-shrink: 0;
}

/* Back */
.back-content { display: flex; flex-direction: column; align-items: center; gap: 20px; padding-top: 6px; flex: 1; }
.spelling-box {
  text-align: center; width: 100%; padding: 22px 12px 18px;
  background: linear-gradient(135deg, rgba(212,175,55,0.07), rgba(212,175,55,0.02));
  border-radius: 16px; border: 1px solid rgba(212,175,55,0.15);
}
.spelling-label {
  font-size: 10px; font-weight: 700; letter-spacing: 0.22em;
  color: rgba(212,175,55,0.6); text-transform: uppercase; margin-bottom: 10px;
}
.spelling-word {
  font-family: Verdana, Geneva, sans-serif; font-size: 36px; font-weight: 400;
  letter-spacing: 0.04em; line-height: 1.15;
  text-shadow: 0 2px 16px rgba(212,175,55,0.2); margin-bottom: 14px;
}
.letters-row { display: flex; justify-content: center; gap: 3px; flex-wrap: wrap; }
.letter-tile {
  display: inline-flex; align-items: center; justify-content: center;
  width: 27px; height: 34px; border-radius: 6px;
  background: rgba(212,175,55,0.08); border: 1px solid rgba(212,175,55,0.2);
  color: var(--gold); font-family: 'Playfair Display', serif;
  font-size: 17px; font-weight: 700;
  animation: letterPop 0.35s cubic-bezier(0.34,1.56,0.64,1) both;
}
.image-box {
  width: 100%; border-radius: 14px; overflow: hidden;
  border: 1px solid rgba(255,255,255,0.08); position: relative;
  animation: popIn 0.4s cubic-bezier(0.34,1.56,0.64,1) both;
  animation-delay: 0.15s;
}
.word-img { width: 100%; height: 190px; object-fit: cover; display: block; }
.img-caption {
  position: absolute; bottom: 0; left: 0; right: 0;
  padding: 20px 14px 8px;
  background: linear-gradient(transparent, rgba(0,0,0,0.7));
  font-size: 12px; font-weight: 600; color: rgba(255,255,255,0.7);
  letter-spacing: 0.06em; text-transform: capitalize;
}
.loading-box { display: flex; flex-direction: column; align-items: center; gap: 8px; padding: 20px 0; }
.spinner {
  width: 22px; height: 22px;
  border: 2.5px solid rgba(212,175,55,0.2);
  border-top-color: var(--gold); border-radius: 50%;
  animation: spin 0.8s linear infinite;
}
.loading-text { color: rgba(255,255,255,0.35); font-size: 12px; }

/* Bottom bar */
.bottom-bar {
  flex-shrink: 0;
  padding: 10px 16px 12px;
  display: flex; flex-direction: column; gap: 6px;
}
.nav-row {
  display: flex; align-items: center; justify-content: center; gap: 12px;
}
.nav-arrow {
  display: flex; align-items: center; justify-content: center;
  width: 36px; height: 36px; border-radius: 50%;
  border: 1.5px solid rgba(255,255,255,0.15);
  background: rgba(255,255,255,0.04);
  color: rgba(255,255,255,0.5); cursor: pointer;
  transition: all 0.2s; flex-shrink: 0;
}
.nav-arrow:active { background: rgba(212,175,55,0.15); border-color: var(--gold); color: var(--gold); transform: scale(0.92); }
.nav-arrow svg { width: 18px; height: 18px; }
.slider-area {
  flex: 1; height: 32px; position: relative;
  display: flex; align-items: center;
  touch-action: none; cursor: pointer;
}
.slider-track-bg {
  width: 100%; height: 3px; border-radius: 2px;
  background: rgba(255,255,255,0.08); position: relative; overflow: hidden;
}
.slider-fill {
  height: 100%; border-radius: 2px;
  background: linear-gradient(90deg, var(--gold), rgba(212,175,55,0.5));
  transition: width 0.15s ease;
}
.slider-dots {
  position: absolute; top: 0; left: 0; right: 0; bottom: 0;
  display: flex; align-items: center; justify-content: space-between;
  pointer-events: none; padding: 0 2px;
}
.slider-tick {
  width: 2px; height: 8px; border-radius: 1px;
  background: rgba(255,255,255,0.06); flex-shrink: 0;
}
.slider-tick.major { height: 12px; background: rgba(255,255,255,0.12); }
.slider-tick.active { background: var(--gold); height: 14px; width: 3px; border-radius: 1.5px; box-shadow: 0 0 6px rgba(212,175,55,0.4); }
.slider-thumb {
  position: absolute; top: 50%; transform: translate(-50%, -50%);
  width: 20px; height: 20px; border-radius: 50%;
  background: var(--gold);
  border: 2.5px solid #1a1528;
  box-shadow: 0 0 10px rgba(212,175,55,0.5), 0 2px 6px rgba(0,0,0,0.4);
  cursor: grab; transition: left 0.12s ease;
  z-index: 2;
}
.slider-thumb:active { cursor: grabbing; transform: translate(-50%, -50%) scale(1.15); }
.slider-thumb.dragging { transition: none; transform: translate(-50%, -50%) scale(1.15); }
.slider-counter {
  text-align: center; font-size: 11px; font-weight: 600;
  color: rgba(255,255,255,0.25); letter-spacing: 0.08em;
}

/* Animations */
@keyframes fadeUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
@keyframes popIn { 0% { transform: scale(0.92); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
@keyframes letterPop { 0% { transform: scale(0) rotate(-8deg); opacity: 0; } 60% { transform: scale(1.1) rotate(2deg); opacity: 1; } 100% { transform: scale(1) rotate(0); opacity: 1; } }
@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
@keyframes slideOutL { from { transform: translateX(0); opacity: 1; } to { transform: translateX(-105%); opacity: 0; } }
@keyframes slideOutR { from { transform: translateX(0); opacity: 1; } to { transform: translateX(105%); opacity: 0; } }
.slide-out-l { animation: slideOutL 0.22s ease forwards; }
.slide-out-r { animation: slideOutR 0.22s ease forwards; }
.fade-in { animation: fadeUp 0.3s ease both; }
</style>
</head>
<body>

<div class="header">
  <div class="header-left">
    <span>üêù</span>
    <h1><a href="index.html" style="color:inherit;text-decoration:none;">Spelling Bee</a></h1>
  </div>
  <button class="mode-btn" id="modeBtn" onclick="toggleMarkedOnly()">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
    <span id="modeBtnText">All (6)</span>
  </button>
</div>

<div class="card-area" id="cardArea">
  <div class="card" id="card"></div>
</div>

<div class="bottom-bar">
  <div class="nav-row">
    <button class="nav-arrow" id="prevBtn" onclick="navigateTo('right')">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
    </button>
    <div class="slider-area" id="sliderArea">
      <div class="slider-track-bg">
        <div class="slider-fill" id="sliderFill"></div>
      </div>
      <div class="slider-dots" id="sliderDots"></div>
      <div class="slider-thumb" id="sliderThumb"></div>
    </div>
    <button class="nav-arrow" id="nextBtn" onclick="navigateTo('left')">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 6 15 12 9 18"/></svg>
    </button>
  </div>
  <div class="slider-counter" id="sliderCounter">1 / 208</div>
</div>

  { word:'cadge', pronunciation:'KAJ', ipa:'/k√¶d í/', pos:'verb', def:'To ask for or obtain something to which one is not entitled; to beg or scrounge.', lang:'English, of uncertain origin, possibly from cadger (\'a carrier, hawker\'), or related to catch.', example:'He tried to cadge a free meal from his friends by conveniently forgetting his wallet every time the check arrived.', isNoun:false },
  { word:'caduceus', pronunciation:'kuh-DOO-see-us', ipa:'/k…ôÀàdjuÀêsi…ôs/', pos:'noun', def:'An ancient Greek or Roman herald\'s wand with two serpents entwined around a winged staff; often used as a symbol of medicine.', lang:'Latin, from caduceus, from Greek karykeion (\'herald\'s staff\'), from karyx (\'herald\').', example:'The caduceus with its intertwined serpents has been mistakenly adopted as a medical symbol, though it originally represented commerce.', isNoun:true },
  { word:'caducity', pronunciation:'kuh-DOO-sih-tee', ipa:'/k…ôÀàdjuÀês…™ti/', pos:'noun', def:'The frailty or transitory nature of things; the state of being perishable or fleeting; senility.', lang:'French, from caducite, from Latin caducus (\'falling, perishable\'), from cadere (\'to fall\').', example:'The poet reflected on the caducity of youth, lamenting how quickly the vibrant years slip away like autumn leaves.', isNoun:true },
  { word:'caftan', pronunciation:'KAF-tan', ipa:'/Ààk√¶ft√¶n/', pos:'noun', def:'A long, loose garment worn in Eastern countries; a loose-fitting, flowing dress or robe popular as casual wear.', lang:'Turkish, from kaftan (\'a robe\'), from Persian khaftan (\'a kind of garment\').', example:'She wore a brightly patterned caftan to the beach party, its flowing silk fabric catching the warm ocean breeze.', isNoun:true },

  { word:'calumet', pronunciation:'KAL-yoo-met', ipa:'/Ààk√¶lj äÀåm…õt/', pos:'noun', def:'A highly ornamented ceremonial pipe used by North American Indigenous peoples as a symbol of peace and diplomacy.', lang:'French, from calumet, dialectal form of chalumeau (\'reed, pipe\'), from Latin calamellus, diminutive of calamus (\'reed\').', example:'The tribal leaders passed the calumet in a sacred ceremony to seal the peace agreement between the two nations.', isNoun:true },

  { word:'carnage', pronunciation:'KAR-nij', ipa:'/Ààk…ëÀêrn…™d í/', pos:'noun', def:'The killing of a large number of people; great slaughter or bloodshed.', lang:'French, from carnage (\'slaughter\'), from Medieval Latin carnaticum (\'tribute of meat\'), from Latin caro (\'flesh\').', example:'The battlefield was a scene of terrible carnage, with the aftermath of the fighting stretching across the entire valley.', isNoun:true },

  { word:'circuitous', pronunciation:'sur-KYOO-ih-tus', ipa:'/s…úÀêrÀàkjuÀê…™t…ôs/', pos:'adjective', def:'Longer than the most direct way; roundabout and indirect.', lang:'Latin, from circuitus (\'a going around\'), from circumire (\'to go around\'), from circum (\'around\') + ire (\'to go\').', example:'They took a circuitous route through the back roads to avoid the highway traffic, adding an extra hour to the journey.', isNoun:false },

  { word:'cladistics', pronunciation:'kluh-DIS-tiks', ipa:'/kl…ôÀàd…™st…™ks/', pos:'noun', def:'A method of classifying organisms based on shared characteristics that derive from a common ancestor.', lang:'Greek, from klados (\'branch, shoot\') + -istics, referring to the branching pattern of evolutionary relationships.', example:'Modern cladistics uses DNA analysis alongside physical traits to construct accurate family trees of related species.', isNoun:true },

  { word:'commove', pronunciation:'kuh-MOOV', ipa:'/k…ôÀàmuÀêv/', pos:'verb', def:'To disturb or agitate violently; to excite strong emotions; to move to action.', lang:'Latin, from commovere (\'to move violently, disturb\'), from com- (\'intensely\') + movere (\'to move\').', example:'The passionate speech commoved the entire assembly, stirring them to take immediate action against the injustice.', isNoun:false },

  { word:'con forza', pronunciation:'kon FOR-tsah', ipa:'/k…ín Ààf…îÀêrts…ô/', pos:'adverb', def:'A musical direction meaning \'with force\' or \'with strength\'; to be played with vigor and power.', lang:'Italian, from con (\'with\') + forza (\'force, strength\'), from Latin fortia, from fortis (\'strong\').', example:'The conductor signaled for the orchestra to play the final passage con forza, filling the concert hall with thunderous sound.', isNoun:false },
  { word:'concision', pronunciation:'kun-SIH-zhun', ipa:'/k…ônÀàs…™ í…ôn/', pos:'noun', def:'The quality of being concise; cutting away what is superfluous; brevity and clarity in expression.', lang:'Latin, from concisio (\'a cutting up\'), from concidere (\'to cut up\'), from con- (\'completely\') + caedere (\'to cut\').', example:'The editor praised the writer\'s concision, noting that every sentence in the essay served a clear purpose.', isNoun:true },
  { word:'conclave', pronunciation:'KON-klayv', ipa:'/Ààk…ínkle…™v/', pos:'noun', def:'A private meeting; the assembly of cardinals for the election of a pope; a gathering of people sharing common interests.', lang:'Latin, from conclave (\'a room that can be locked\'), from con- (\'with\') + clavis (\'key\').', example:'The cardinals entered the Sistine Chapel for the conclave, the doors sealed until a new pope was chosen.', isNoun:true },
  { word:'concordance', pronunciation:'kun-KOR-dunce', ipa:'/k…ônÀàk…îÀêrd…ôns/', pos:'noun', def:'Agreement or consistency; an alphabetical list of the important words in a text, showing every occurrence.', lang:'Latin, from concordantia (\'agreement\'), from concordare (\'to agree\'), from con- (\'together\') + cor (\'heart\').', example:'The biblical concordance allowed the scholar to find every verse containing the word she was researching in seconds.', isNoun:true },
  { word:'condign', pronunciation:'kun-DYN', ipa:'/k…ônÀàda…™n/', pos:'adjective', def:'Of a punishment, appropriate to the crime; well-deserved and fitting.', lang:'Latin, from condignus (\'very worthy\'), from con- (\'together, wholly\') + dignus (\'worthy\').', example:'The lengthy prison sentence was condign punishment for the fraud that had ruined hundreds of families financially.', isNoun:false },
  { word:'conduit', pronunciation:'KON-doo-it', ipa:'/Ààk…índju…™t/', pos:'noun', def:'A channel for conveying water or other fluid; a tube protecting electrical wires; a person or thing acting as a means of transmission.', lang:'Old French, from conduit (\'a leading\'), from Latin conductus (\'escort\'), from conducere (\'to lead together\').', example:'The underground conduit carried fresh water from the mountain reservoir to homes and businesses throughout the city.', isNoun:true },
  { word:'Conestoga', pronunciation:'KON-uh-STOH-guh', ipa:'/Àåk…ín…™Ààsto ä…°…ô/', pos:'noun', def:'A heavy, broad-wheeled covered wagon used by pioneers to travel westward across North America in the 18th and 19th centuries.', lang:'Named after the Conestoga River valley in Lancaster County, Pennsylvania, where the wagons were first built, from the Conestoga people.', example:'Families packed their belongings into Conestoga wagons and joined the long caravan heading west along the Oregon Trail.', isNoun:true },
  { word:'confabulation', pronunciation:'kun-FAB-yoo-LAY-shun', ipa:'/k…ônÀåf√¶bj äÀàle…™ É…ôn/', pos:'noun', def:'A conversation or informal discussion; in psychology, the production of fabricated or distorted memories without the intention to deceive.', lang:'Latin, from confabulatio (\'a talking together\'), from confabulari (\'to talk together\'), from con- (\'together\') + fabulari (\'to talk\').', example:'The neurologist noted that the patient\'s confabulation was not deliberate lying but a symptom of the memory disorder.', isNoun:true },
  { word:'confetti', pronunciation:'kun-FET-ee', ipa:'/k…ônÀàf…õti/', pos:'noun', def:'Small pieces of paper or candy thrown during celebrations, parades, and weddings.', lang:'Italian, plural of confetto (\'a bonbon\'), from Latin confectum (\'something prepared\'), from conficere (\'to make, prepare\').', example:'As the bride and groom exited the church, guests showered them with handfuls of colorful confetti.', isNoun:true },
  { word:'congeniality', pronunciation:'kun-JEE-nee-AL-ih-tee', ipa:'/k…ônÀåd íiÀêniÀà√¶l…™ti/', pos:'noun', def:'The quality of being pleasant, friendly, and agreeably suited to one\'s tastes or nature.', lang:'Latin, from congenialis (\'of the same birth or nature\'), from con- (\'together\') + genialis (\'of birth\'), from genius (\'guardian spirit\').', example:'Her natural congeniality made her the perfect host, putting every guest at ease within moments of their arrival.', isNoun:true },
  { word:'conglutinant', pronunciation:'kun-GLOO-tih-nunt', ipa:'/k…ônÀà…°luÀêt…™n…ônt/', pos:'adjective', def:'Serving to glue or join together; promoting the healing of wounds by adhesion of surfaces.', lang:'Latin, from conglutinans, present participle of conglutinare (\'to glue together\'), from con- (\'together\') + glutinare (\'to glue\').', example:'The surgeon applied a conglutinant bandage to hold the wound edges together and promote faster healing.', isNoun:false },
  { word:'coniferous', pronunciation:'kuh-NIF-ur-us', ipa:'/k…ôÀàn…™f…ôr…ôs/', pos:'adjective', def:'Bearing cones; relating to or denoting trees and shrubs of the order that bear cones and evergreen needlelike leaves.', lang:'Latin, from conifer (\'cone-bearing\'), from conus (\'cone\') + ferre (\'to bear\'), + -ous.', example:'The coniferous forest of towering pines and spruces blanketed the mountainside in a deep, fragrant green canopy.', isNoun:false },
  { word:'connivery', pronunciation:'kuh-NYV-ur-ee', ipa:'/k…ôÀàna…™v…ôri/', pos:'noun', def:'The practice of conniving; secret cooperation or conspiracy; willful blindness to wrongdoing.', lang:'English, from connive (from Latin connivere, \'to close the eyes, overlook\'), + -ery.', example:'The investigation uncovered a web of connivery among the officials who had deliberately ignored the illegal dumping.', isNoun:true },
  { word:'consecrate', pronunciation:'KON-suh-krayt', ipa:'/Ààk…íns…™Àåkre…™t/', pos:'verb', def:'To make or declare sacred; to dedicate formally to a religious or divine purpose; to devote entirely.', lang:'Latin, from consecratus, past participle of consecrare (\'to make sacred\'), from con- (\'together\') + sacrare (\'to make sacred\').', example:'The bishop consecrated the new church with a solemn ceremony attended by hundreds of parishioners from across the diocese.', isNoun:false },
  { word:'consecutive', pronunciation:'kun-SEK-yoo-tiv', ipa:'/k…ônÀàs…õkj ät…™v/', pos:'adjective', def:'Following continuously; in unbroken or logical order; successive.', lang:'French, from cons√©cutif, from Latin consecutivus, from consequi (\'to follow\'), from con- (\'together\') + sequi (\'to follow\').', example:'The team won twelve consecutive games, setting a new school record that stood for over a decade.', isNoun:false },
  { word:'consequent', pronunciation:'KON-suh-kwunt', ipa:'/Ààk…íns…™kw…ônt/', pos:'adjective', def:'Following as a result or effect; logically following from something.', lang:'Latin, from consequens, present participle of consequi (\'to follow closely\'), from con- (\'together\') + sequi (\'to follow\').', example:'The drought and consequent crop failure left thousands of farming families facing food shortages.', isNoun:false },
  { word:'constabulary', pronunciation:'kun-STAB-yoo-LAIR-ee', ipa:'/k…ônÀàst√¶bj äÀål…õri/', pos:'noun', def:'The police force of a particular area; a body of constables or police officers.', lang:'Medieval Latin, from constabularius (\'officer of the stable\'), from comes stabuli (\'count of the stable\'), + -ary.', example:'The local constabulary increased patrols during the holiday weekend to ensure public safety at the festival.', isNoun:true },
  { word:'consternation', pronunciation:'KON-stur-NAY-shun', ipa:'/Àåk…ínst…ôrÀàne…™ É…ôn/', pos:'noun', def:'Feelings of anxiety or dismay, typically at something unexpected; alarm or dread.', lang:'Latin, from consternatio (\'dismay, alarm\'), from consternare (\'to terrify, dismay\'), from con- (\'together\') + sternere (\'to lay low\').', example:'The sudden announcement of the company\'s closure caused consternation among the employees who had been there for decades.', isNoun:true },
  { word:'constituent', pronunciation:'kun-STICH-oo-unt', ipa:'/k…ônÀàst…™t Éu…ônt/', pos:'noun', def:'A member of a constituency; a component part of something; a voter in a particular district.', lang:'Latin, from constituens, present participle of constituere (\'to set up, establish\'), from con- (\'together\') + statuere (\'to set up\').', example:'The senator held a town hall meeting to hear the concerns of her constituents about rising healthcare costs.', isNoun:true },
  { word:'consul', pronunciation:'KON-sul', ipa:'/Ààk…íns…ôl/', pos:'noun', def:'An official appointed by a government to live in a foreign city and protect the interests of its citizens there; a chief magistrate of ancient Rome.', lang:'Latin, from consul (\'advisor, magistrate\'), possibly from consulere (\'to take counsel, deliberate\').', example:'The consul helped the stranded tourists obtain emergency passports after their documents were stolen abroad.', isNoun:true },
  { word:'conticent', pronunciation:'KON-tih-sunt', ipa:'/Ààk…ínt…™s…ônt/', pos:'adjective', def:'Silent; not speaking; hushed or still.', lang:'Latin, from conticens, present participle of conticere (\'to become silent\'), from con- (\'completely\') + tacere (\'to be silent\').', example:'The conticent audience sat in rapt attention as the cellist played the haunting solo, not a whisper breaking the stillness.', isNoun:false },
  { word:'contiguous', pronunciation:'kun-TIG-yoo-us', ipa:'/k…ônÀàt…™…°ju…ôs/', pos:'adjective', def:'Sharing a common border; touching; next to or together in sequence.', lang:'Latin, from contiguus (\'bordering upon, touching\'), from contingere (\'to touch\'), from con- (\'together\') + tangere (\'to touch\').', example:'The forty-eight contiguous states of the United States stretch from the Atlantic to the Pacific Ocean.', isNoun:false },
  { word:'continuous', pronunciation:'kun-TIN-yoo-us', ipa:'/k…ônÀàt…™nju…ôs/', pos:'adjective', def:'Forming an unbroken whole; without interruption; ongoing and without cessation.', lang:'Latin, from continuus (\'uninterrupted\'), from continere (\'to hold together\'), from con- (\'together\') + tenere (\'to hold\').', example:'The continuous hum of the machinery in the factory provided a steady background noise throughout the entire workday.', isNoun:false },
  { word:'continuum', pronunciation:'kun-TIN-yoo-um', ipa:'/k…ônÀàt…™nju…ôm/', pos:'noun', def:'A continuous sequence in which adjacent elements are not perceptibly different but the extremes are quite distinct.', lang:'Latin, from continuum (\'a continuous thing\'), neuter of continuus (\'uninterrupted\'), from continere (\'to hold together\').', example:'The color spectrum is a continuum, with each shade blending imperceptibly into the next from red through violet.', isNoun:true },
  { word:'contraband', pronunciation:'KON-truh-band', ipa:'/Ààk…íntr…ôÀåb√¶nd/', pos:'noun', def:'Goods that have been imported or exported illegally; prohibited or smuggled merchandise.', lang:'Spanish, from contrabando (\'smuggling\'), from Italian contrabbando, from contra (\'against\') + bando (\'proclamation, ban\').', example:'Customs officers seized a shipment of contraband hidden inside crates of furniture being imported from overseas.', isNoun:true },
  { word:'contractually', pronunciation:'kun-TRAK-choo-uh-lee', ipa:'/k…ônÀàtr√¶kt Éu…ôli/', pos:'adverb', def:'In a way that relates to or is governed by the terms of a contract; as stipulated by agreement.', lang:'Latin, from contractus (\'drawn together, agreement\'), from contrahere (\'to draw together\'), + -ually.', example:'The artist was contractually obligated to deliver three paintings by the end of the month or face financial penalties.', isNoun:false },
  { word:'contrariwise', pronunciation:'KON-trair-ee-wyz', ipa:'/Ààk…íntr…õriÀåwa…™z/', pos:'adverb', def:'In the opposite way or order; on the other hand; conversely.', lang:'English, from contrary (from Latin contrarius, \'opposite\') + -wise (\'in the manner of\').', example:'She expected the experiment to fail; contrariwise, it succeeded beyond anyone\'s wildest expectations.', isNoun:false },
  { word:'contrivance', pronunciation:'kun-TRY-vunce', ipa:'/k…ônÀàtra…™v…ôns/', pos:'noun', def:'A device, especially one made with skill and ingenuity; the use of skill to bring something about; a clever scheme.', lang:'English, from contrive (from Old French controver, \'to find, invent\'), + -ance.', example:'The Rube Goldberg machine was an elaborate contrivance of pulleys, levers, and dominoes designed to perform a simple task.', isNoun:true },
  { word:'contumelious', pronunciation:'KON-too-MEE-lee-us', ipa:'/Àåk…íntj äÀàmiÀêli…ôs/', pos:'adjective', def:'Scornfully insolent; showing arrogant rudeness; expressing contempt or disdain.', lang:'Latin, from contumeliosus (\'full of reproach\'), from contumelia (\'insult, outrage\'), possibly from con- (\'together\') + tumere (\'to swell\').', example:'The witness\'s contumelious response to the judge\'s questions earned him a sharp reprimand and a warning about contempt of court.', isNoun:false },
  { word:'copra', pronunciation:'KOP-ruh', ipa:'/Ààk…ípr…ô/', pos:'noun', def:'The dried white flesh of the coconut, from which coconut oil is extracted.', lang:'Portuguese, from copra, from Malayalam koppara (\'dried coconut\'), from Hindi khopra.', example:'Workers spread the freshly cut coconut meat on drying racks, turning it into copra that would later be pressed for oil.', isNoun:true },
  { word:'Coptic', pronunciation:'KOP-tik', ipa:'/Ààk…ípt…™k/', pos:'adjective', def:'Of or relating to the Copts, the native Christians of Egypt, or their language, which is the latest form of ancient Egyptian.', lang:'Arabic, from Qubt or Qibt (\'the Copts\'), from Greek Aigyptios (\'Egyptian\'), from Aigyptos (\'Egypt\').', example:'The Coptic manuscript, written in the ancient Egyptian script adapted with Greek letters, was over a thousand years old.', isNoun:false },
  { word:'coqui', pronunciation:'koh-KEE', ipa:'/ko äÀàkiÀê/', pos:'noun', def:'A small tree frog native to Puerto Rico, named for the distinctive two-note call the males make at night.', lang:'Spanish, imitative of the frog\'s call: \'co-KEE, co-KEE.\'', example:'The nightly chorus of coqui frogs is the beloved soundtrack of Puerto Rican evenings, their calls echoing through the tropical forest.', isNoun:true },
  { word:'coracidium', pronunciation:'KOR-uh-SID-ee-um', ipa:'/Àåk…ír…ôÀàs…™di…ôm/', pos:'noun', def:'The free-swimming, ciliated larval stage of certain parasitic tapeworms.', lang:'Greek, from korakidion, diminutive of korax (\'raven, crow\'), perhaps referring to the larva\'s hooked appearance.', example:'Under the microscope, the biologist observed the tiny coracidium larva swimming freely in the water sample.', isNoun:true },
  { word:'cordillera', pronunciation:'KOR-dih-YAIR-uh', ipa:'/Àåk…îÀêrd…™Ààj…õr…ô/', pos:'noun', def:'A system or group of parallel mountain ranges together with the intervening plateaus and other features.', lang:'Spanish, from cordillera (\'mountain range\'), from cordilla (\'string, cord\'), diminutive of cuerda (\'cord, rope\'), from Latin chorda.', example:'The Andes cordillera stretches over four thousand miles along the western coast of South America.', isNoun:true },
  { word:'corduroy', pronunciation:'KOR-duh-roy', ipa:'/Ààk…îÀêrd…ôÀår…î…™/', pos:'noun', def:'A thick cotton fabric with velvety ribs; trousers made of this fabric.', lang:'English, of uncertain origin, possibly from cord + obsolete duroy (\'a coarse woolen fabric\'), despite the popular folk etymology of French corde du roi (\'cord of the king\').', example:'He wore a pair of brown corduroy trousers and a tweed jacket, the perfect outfit for a crisp autumn walk.', isNoun:true },
  { word:'coriander', pronunciation:'KOR-ee-AN-dur', ipa:'/Àåk…îÀêriÀà√¶nd…ôr/', pos:'noun', def:'An aromatic herb whose seeds and leaves are used in cooking; the dried seeds are used as a spice, and the fresh leaves are known as cilantro.', lang:'Old French, from coriandre, from Latin coriandrum, from Greek koriannon (\'coriander\'), of uncertain origin.', example:'The curry recipe called for a teaspoon of ground coriander, which added a warm, citrusy depth to the sauce.', isNoun:true },
  { word:'Corinthian', pronunciation:'kuh-RIN-thee-un', ipa:'/k…ôÀàr…™nŒ∏i…ôn/', pos:'adjective', def:'Of or relating to ancient Corinth; denoting the most ornate of the three classical orders of Greek architecture, with elaborate acanthus-leaf capitals.', lang:'Greek, from Korinthos (\'Corinth\'), an ancient Greek city-state, + -ian.', example:'The Corinthian columns of the old courthouse were adorned with intricately carved acanthus leaves at their capitals.', isNoun:false },
  { word:'corm', pronunciation:'KORM', ipa:'/k…îÀêrm/', pos:'noun', def:'A rounded underground storage organ of certain plants, consisting of a swollen stem base covered with scale leaves; similar to a bulb.', lang:'Greek, from kormos (\'a stripped tree trunk\'), from keirein (\'to cut, shear\').', example:'The gardener planted crocus corms in the fall, knowing they would burst into purple and yellow bloom by early spring.', isNoun:true },
  { word:'cornea', pronunciation:'KOR-nee-uh', ipa:'/Ààk…îÀêrni…ô/', pos:'noun', def:'The transparent layer forming the front of the eye, covering the iris and pupil and admitting light to the interior.', lang:'Latin, from cornea (tela) (\'horny tissue\'), feminine of corneus (\'horny\'), from cornu (\'horn\'), because of its tough, transparent texture.', example:'The ophthalmologist examined the patient\'s cornea for scratches after she complained of irritation and blurred vision.', isNoun:true },
  { word:'cornel', pronunciation:'KOR-nul', ipa:'/Ààk…îÀêrn…ôl/', pos:'noun', def:'A shrub or small tree of the dogwood family, bearing small edible berries; especially the cornelian cherry.', lang:'Latin, from cornus (\'cornel tree, dogwood\'), of uncertain origin.', example:'The cornel tree in the garden produced clusters of bright red berries each autumn, which she used to make a tart, ruby-red jam.', isNoun:true },
  { word:'cornucopia', pronunciation:'KOR-nuh-KOH-pee-uh', ipa:'/Àåk…îÀêrn…ôÀàko äpi…ô/', pos:'noun', def:'A symbol of plenty consisting of a goat\'s horn overflowing with flowers, fruit, and corn; an abundant supply.', lang:'Latin, from cornu copiae (\'horn of plenty\'), from cornu (\'horn\') + copia (\'plenty, abundance\').', example:'The Thanksgiving table was decorated with a cornucopia overflowing with gourds, apples, grapes, and golden ears of corn.', isNoun:true },
  { word:'corollary', pronunciation:'KOR-uh-LAIR-ee', ipa:'/Ààk…ír…ôÀål…õri/', pos:'noun', def:'A proposition that follows from one already proved; a direct consequence or result.', lang:'Latin, from corollarium (\'a gratuity, gift\'), from corolla (\'small garland\'), diminutive of corona (\'crown\').', example:'A corollary of the new traffic law was that insurance companies were forced to adjust their pricing models.', isNoun:true },
  { word:'coroner', pronunciation:'KOR-uh-nur', ipa:'/Ààk…ír…ôn…ôr/', pos:'noun', def:'An official who investigates the causes of deaths, particularly those that are sudden, violent, or suspicious.', lang:'Old French, from coroner (\'officer of the Crown\'), from corone (\'crown\'), from Latin corona, because the coroner originally represented the Crown\'s interests.', example:'The coroner determined that the cause of death was natural, and the family was notified of the findings that afternoon.', isNoun:true },
  { word:'corroborate', pronunciation:'kuh-ROB-uh-rayt', ipa:'/k…ôÀàr…íb…ôÀåre…™t/', pos:'verb', def:'To confirm or give support to a statement, theory, or finding; to provide evidence that backs up a claim.', lang:'Latin, from corroboratus, past participle of corroborare (\'to strengthen\'), from cor- (\'together\') + roborare (\'to strengthen\'), from robur (\'strength\').', example:'The second witness was able to corroborate the first witness\'s account, convincing the jury of the defendant\'s guilt.', isNoun:false },
  { word:'corrosive', pronunciation:'kuh-ROH-siv', ipa:'/k…ôÀàro äs…™v/', pos:'adjective', def:'Tending to cause corrosion; capable of destroying or eating away by chemical action; harmful and destructive.', lang:'Latin, from corrosivus, from corrodere (\'to gnaw to pieces\'), from cor- (\'altogether\') + rodere (\'to gnaw\').', example:'The factory stored corrosive chemicals in specially lined containers to prevent them from eating through ordinary metal.', isNoun:false },
  { word:'corsage', pronunciation:'kor-SAHJ', ipa:'/k…îÀêrÀàs…ëÀê í/', pos:'noun', def:'A small bouquet of flowers worn pinned to a woman\'s dress or on her wrist, especially for formal occasions.', lang:'French, from corsage (\'bodice of a dress\'), from cors (\'body\'), from Latin corpus (\'body\').', example:'He pinned the delicate orchid corsage to her prom dress, its white petals complementing the lavender gown perfectly.', isNoun:true },
  { word:'cortex', pronunciation:'KOR-teks', ipa:'/Ààk…îÀêrt…õks/', pos:'noun', def:'The outer layer of an organ, especially the cerebral cortex of the brain; the outer layer of bark of a tree.', lang:'Latin, from cortex (\'bark, rind, shell\').', example:'The prefrontal cortex is responsible for complex cognitive behavior, decision-making, and moderating social behavior.', isNoun:true },
  { word:'cotyledon', pronunciation:'KOT-ih-LEE-dun', ipa:'/Àåk…ít…™ÀàliÀêd…ôn/', pos:'noun', def:'The first leaf or pair of leaves produced by a seed plant embryo; a seed leaf that provides nourishment to the developing plant.', lang:'Greek, from kotylƒìd≈çn (\'cup-shaped hollow\'), from kotylƒì (\'cup\'), because the seed leaf is often cup-shaped.', example:'The tiny cotyledons pushed through the soil, the first green sign that the bean seeds planted last week had begun to sprout.', isNoun:true },
  { word:'cozen', pronunciation:'KUZ-un', ipa:'/Ààk åz…ôn/', pos:'verb', def:'To trick or deceive; to cheat or swindle; to obtain by deception.', lang:'English, possibly from French cousiner (\'to claim kinship, cheat by calling someone cousin\'), or from Middle English cosin (\'a cheat\').', example:'The con artist tried to cozen the elderly couple out of their savings with a fake investment scheme.', isNoun:false },
  { word:'credence', pronunciation:'KREE-dunce', ipa:'/ÀàkriÀêd…ôns/', pos:'noun', def:'Belief in or acceptance of something as true; mental acceptance; a small side table used in church services.', lang:'Latin, from credentia (\'trust, confidence\'), from credere (\'to believe, trust\').', example:'The detective gave little credence to the suspect\'s alibi, noting several inconsistencies in his story.', isNoun:true },
  { word:'credulity', pronunciation:'kreh-DYOO-lih-tee', ipa:'/kr…™ÀàdjuÀêl…™ti/', pos:'noun', def:'A tendency to be too ready to believe that something is real or true; gullibility.', lang:'Latin, from credulitas (\'trustfulness\'), from credulus (\'easily believing\'), from credere (\'to believe\').', example:'The scammer exploited the credulity of people who desperately wanted to believe they had won a large cash prize.', isNoun:true },
  { word:'Cree', pronunciation:'KREE', ipa:'/kriÀê/', pos:'noun', def:'A member of a large group of Indigenous peoples living in central Canada; their Algonquian language.', lang:'French Cri, shortened from Kristineaux or Christinaux, from Ojibwe Kiristinoo, the name for the Cree people.', example:'The Cree language, one of the most widely spoken Indigenous languages in Canada, uses a unique syllabic writing system.', isNoun:true },
  { word:'creel', pronunciation:'KREEL', ipa:'/kriÀêl/', pos:'noun', def:'A large wicker basket for carrying fish; a rack for holding bobbins or spools in a textile mill.', lang:'Scottish, from Gaelic craidhleag (\'basket\'), of uncertain origin.', example:'The fisherman waded back to shore with his creel full of trout, the wicker basket dripping with cool river water.', isNoun:true },
  { word:'crepuscular', pronunciation:'kreh-PUS-kyoo-lur', ipa:'/kr…™Ààp åskj äl…ôr/', pos:'adjective', def:'Of, resembling, or relating to twilight; of animals, active during dawn and dusk.', lang:'Latin, from crepusculum (\'twilight, dusk\'), from creper (\'dark, dusky\'), + -ular.', example:'Deer are crepuscular animals, most active during the dim light of dawn and dusk when they emerge to feed.', isNoun:false },
  { word:'crescive', pronunciation:'KRES-iv', ipa:'/Ààkr…õs…™v/', pos:'adjective', def:'Growing; increasing; becoming more intense or prominent over time.', lang:'Latin, from crescere (\'to grow, increase\'), + -ive.', example:'The crescive tension in the thriller novel kept readers turning pages faster and faster as the climax approached.', isNoun:false },
  { word:'Cretaceous', pronunciation:'kreh-TAY-shus', ipa:'/kr…™Ààte…™ É…ôs/', pos:'adjective', def:'Of or relating to the last period of the Mesozoic era, approximately 145 to 66 million years ago, ending with the extinction of the dinosaurs.', lang:'Latin, from cretaceus (\'of or like chalk\'), from creta (\'chalk\'), because chalk deposits are characteristic of this geological period.', example:'The Cretaceous period ended with the catastrophic asteroid impact that wiped out the non-avian dinosaurs sixty-six million years ago.', isNoun:false },
  { word:'cribbage', pronunciation:'KRIB-ij', ipa:'/Ààkr…™b…™d í/', pos:'noun', def:'A card game for two to four players in which the objective is to play cards whose combined value reaches certain scores, tracked with pegs on a board.', lang:'English, from crib (\'a set of cards formed by discarding\'), of uncertain origin, + -age. Attributed to the poet Sir John Suckling around 1630.', example:'The old friends met every Thursday evening for a game of cribbage, tracking their points on a well-worn wooden peg board.', isNoun:true },
  { word:'cribble', pronunciation:'KRIB-ul', ipa:'/Ààkr…™b…ôl/', pos:'noun', def:'A coarse sieve or screen used for separating grain from chaff or for sifting sand; the act of sifting.', lang:'Latin, from cribellum (\'a small sieve\'), diminutive of cribrum (\'sieve\'), from cernere (\'to separate, sift\').', example:'The archaeologist used a fine cribble to sift through the excavated soil, carefully searching for tiny pottery fragments.', isNoun:true },
  { word:'cribo', pronunciation:'KREE-boh', ipa:'/ÀàkriÀêbo ä/', pos:'noun', def:'A large, non-venomous snake found in Central and South America, also known as the indigo snake or yellow-tailed cribo.', lang:'Spanish, from cribo, a regional name for the snake in Central America.', example:'The impressive cribo snake, measuring nearly eight feet long, slithered through the underbrush hunting for rodents.', isNoun:true },
  { word:'crinoline', pronunciation:'KRIN-uh-lin', ipa:'/Ààkr…™n…ôl…™n/', pos:'noun', def:'A stiffened or hooped petticoat worn to make a long skirt stand out; the fabric used for this garment.', lang:'French, from crinoline, from Italian crinolino, from crino (\'horsehair\'), from Latin crinis (\'hair\') + lino (\'linen, thread\').', example:'The Victorian dress required a wide crinoline underneath to achieve its characteristic bell-shaped silhouette.', isNoun:true },
  { word:'crith', pronunciation:'KRITH', ipa:'/kr…™Œ∏/', pos:'noun', def:'A unit of mass equal to the mass of one liter of hydrogen gas at standard temperature and pressure.', lang:'Greek, from krithƒì (\'barley grain\'), used as a unit of weight.', example:'The chemist used the crith as a reference unit when calculating the relative densities of different gases.', isNoun:true },
  { word:'cruciferous', pronunciation:'kroo-SIF-ur-us', ipa:'/kruÀêÀàs…™f…ôr…ôs/', pos:'adjective', def:'Of or relating to plants of the cabbage family, whose flowers have four petals arranged in the shape of a cross.', lang:'Latin, from crucifer (\'cross-bearing\'), from crux (\'cross\') + ferre (\'to bear\'), + -ous.', example:'Cruciferous vegetables like broccoli, cauliflower, and kale are rich in vitamins and widely recommended for a healthy diet.', isNoun:false },
  { word:'cryogenic', pronunciation:'KRY-oh-JEN-ik', ipa:'/Àåkra…™o äÀàd í…õn…™k/', pos:'adjective', def:'Relating to or involving the production and effects of very low temperatures; extremely cold.', lang:'Greek, from kryos (\'frost, icy cold\') + -genic (\'producing\'), from genƒìs (\'born\').', example:'The cryogenic storage facility kept biological samples at nearly two hundred degrees below zero Celsius.', isNoun:false },
  { word:'cryptic', pronunciation:'KRIP-tik', ipa:'/Ààkr…™pt…™k/', pos:'adjective', def:'Having a meaning that is mysterious or obscure; secret or hidden; serving to camouflage.', lang:'Greek, from kryptikos (\'fit for concealing\'), from kryptos (\'hidden\'), from kryptein (\'to hide\').', example:'The treasure map contained cryptic symbols and riddles that took the adventurers weeks to decipher.', isNoun:false },
  { word:'cudgel', pronunciation:'KUJ-ul', ipa:'/Ààk åd í…ôl/', pos:'noun', def:'A short, thick stick used as a weapon; a club.', lang:'Old English, from cycgel (\'a cudgel\'), of uncertain origin.', example:'The guard gripped his cudgel tightly as he patrolled the dark alley behind the old warehouse district.', isNoun:true },
  { word:'cum laude', pronunciation:'koom LAW-day', ipa:'/Àåk äm Ààl…îÀêde…™/', pos:'adverb', def:'With honor or praise; used to indicate a level of academic distinction at graduation.', lang:'Latin, from cum (\'with\') + laude, ablative of laus (\'praise\').', example:'She graduated cum laude from the university, her academic excellence recognized at the commencement ceremony.', isNoun:false },
  { word:'cumbersome', pronunciation:'KUM-bur-sum', ipa:'/Ààk åmb…ôrs…ôm/', pos:'adjective', def:'Large or heavy and therefore difficult to carry or use; unwieldy; slow or complicated and therefore inefficient.', lang:'English, from cumber (from Middle English combren, \'to encumber\', from Old French combrer) + -some.', example:'The cumbersome suit of armor weighed over fifty pounds, making it nearly impossible for the actor to move naturally on stage.', isNoun:false },
  { word:'cummerbund', pronunciation:'KUM-ur-bund', ipa:'/Ààk åm…ôrÀåb ånd/', pos:'noun', def:'A broad waist sash, usually pleated, worn as part of a man\'s formal evening dress with a tuxedo.', lang:'Hindi/Urdu, from kamarband (\'waist binding\'), from Persian kamar (\'waist\') + band (\'band, fastening\').', example:'He adjusted his black silk cummerbund before heading to the gala, ensuring it sat perfectly above his trouser waistline.', isNoun:true },
  { word:'cumulus', pronunciation:'KYOO-myoo-lus', ipa:'/ÀàkjuÀêmj äl…ôs/', pos:'noun', def:'A type of cloud forming rounded masses heaped on each other above a flat base at fairly low altitude.', lang:'Latin, from cumulus (\'a heap, pile\').', example:'Towering cumulus clouds billowed up in the afternoon sky, their flat bases and puffy tops resembling enormous cotton castles.', isNoun:true },
  { word:'cupidity', pronunciation:'kyoo-PID-ih-tee', ipa:'/kjuÀêÀàp…™d…™ti/', pos:'noun', def:'Greed for money or possessions; excessive desire for wealth; avarice.', lang:'Latin, from cupiditas (\'desire, passion\'), from cupidus (\'desirous\'), from cupere (\'to desire\').', example:'The landlord\'s cupidity drove him to raise rents far beyond what the market could bear, eventually driving away all his tenants.', isNoun:true },
  { word:'curare', pronunciation:'koo-RAH-ree', ipa:'/k äÀàr…ëÀêri/', pos:'noun', def:'A dark resinous substance obtained from certain tropical plants, used by indigenous South Americans as a poison on blowpipe darts; also used in medicine as a muscle relaxant.', lang:'Spanish/Portuguese, from Carib kurari, the name used by indigenous peoples of South America for the arrow poison.', example:'The indigenous hunters tipped their blowgun darts with curare, a paralyzing poison extracted from the bark of forest vines.', isNoun:true },
  { word:'curie', pronunciation:'KYOOR-ee', ipa:'/Ààkj ä…ôri/', pos:'noun', def:'A unit of radioactivity equal to 3.7 √ó 10^10 disintegrations per second; used to measure the intensity of radioactive material.', lang:'French, named after Marie Curie (1867-1934) and Pierre Curie (1859-1906), the pioneering researchers in radioactivity.', example:'The physicist measured the sample\'s radioactivity in curies to determine whether it was safe for laboratory handling.', isNoun:true },
  { word:'curmudgeon', pronunciation:'kur-MUJ-un', ipa:'/k…úÀêrÀàm åd í…ôn/', pos:'noun', def:'A bad-tempered, difficult, and cantankerous person, typically an older man; a grumpy individual.', lang:'English, of unknown origin, first attested in the 16th century.', example:'Beneath the curmudgeon\'s gruff exterior was a generous heart ‚Äî he secretly paid for three students\' college tuitions.', isNoun:true },
  { word:'cutis', pronunciation:'KYOO-tis', ipa:'/ÀàkjuÀêt…™s/', pos:'noun', def:'The true skin or dermis, lying beneath the epidermis; the deeper layer of the skin.', lang:'Latin, from cutis (\'skin\'), from an Indo-European root meaning \'to cover\'.', example:'The dermatologist examined the lesion to determine whether it had penetrated beyond the epidermis into the cutis beneath.', isNoun:true },
  { word:'cyanosis', pronunciation:'SY-uh-NOH-sis', ipa:'/Àåsa…™…ôÀàno äs…™s/', pos:'noun', def:'A bluish discoloration of the skin resulting from poor circulation or inadequate oxygenation of the blood.', lang:'Greek, from kyanosis (\'a dark-blue color\'), from kyanos (\'dark blue\').', example:'The doctor noticed cyanosis in the patient\'s fingertips and lips, indicating dangerously low oxygen levels in the blood.', isNoun:true },
  { word:'cybernetics', pronunciation:'SY-bur-NET-iks', ipa:'/Àåsa…™b…ôrÀàn…õt…™ks/', pos:'noun', def:'The science of communications and automatic control systems in both machines and living things.', lang:'Greek, from kybernetikos (\'good at steering\'), from kybernetes (\'steersman, pilot\'), from kybernan (\'to steer\').', example:'The field of cybernetics explores how feedback systems work in everything from thermostats to the human nervous system.', isNoun:true },
  { word:'cygnet', pronunciation:'SIG-nit', ipa:'/Ààs…™…°n…™t/', pos:'noun', def:'A young swan, typically one with gray or brown plumage before it develops its adult white feathers.', lang:'Old French, from cigne (\'swan\'), diminutive suffix -et, from Latin cygnus (\'swan\'), from Greek kyknos.', example:'The mother swan glided across the lake trailed by five fuzzy gray cygnets paddling furiously to keep up with her.', isNoun:true },
  { word:'cynicism', pronunciation:'SIN-ih-siz-um', ipa:'/Ààs…™n…™Àås…™z…ôm/', pos:'noun', def:'An inclination to believe that people are motivated purely by self-interest; skepticism about the sincerity of human motives.', lang:'Greek, from kynismos (\'dog-like philosophy\'), from kynikos (\'dog-like\'), from ky≈çn (\'dog\'), referring to the ancient Cynic philosophers.', example:'Years of broken promises from politicians had bred deep cynicism among voters, many of whom stopped going to the polls.', isNoun:true }
];

let currentIndex = 0, flipped = false, markedWords = new Set(), markedOnly = false;
let imageCache = {}, imageLoading = {};
let touchStartX = 0, swipeX = 0;

function aw() { return markedOnly ? WORDS.filter((_,i) => markedWords.has(i)) : WORDS; }
function si() { const a=aw(); if(markedOnly){const i=a.findIndex(w=>w.word===WORDS[currentIndex]?.word);return i>=0?i:0;} return currentIndex; }
function gi() { const a=aw(),s=si(); return WORDS.findIndex(w=>w.word===a[s]?.word); }

function speak(t) { speechSynthesis.cancel(); const u=new SpeechSynthesisUtterance(t); u.rate=0.85;u.pitch=1;u.lang="en-US"; speechSynthesis.speak(u); }

async function fetchImage(word) {
  if(imageCache[word]||imageLoading[word]) return;
  imageLoading[word]=true;
  // Update just the image placeholder if it exists
  const imgPlaceholder = document.getElementById('img-'+word);
  if(imgPlaceholder) imgPlaceholder.innerHTML=`<div class="loading-box"><div class="spinner"></div><span class="loading-text">Finding image‚Ä¶</span></div>`;
  try {
    const r=await fetch("https://api.anthropic.com/v1/messages",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({model:"claude-sonnet-4-20250514",max_tokens:1000,messages:[{role:"user",content:'Search online and find a direct image URL for "'+word+'". Return ONLY the raw URL ending in .jpg/.jpeg/.png/.svg/.webp. No markdown, no explanation.'}],tools:[{type:"web_search_20250305",name:"web_search"}]})});
    const d=await r.json(); const t=d.content.map(b=>b.type==="text"?b.text:"").filter(Boolean).join("\n").trim();
    const m=t.match(/https?:\/\/[^\s"'<>\)]+\.(jpg|jpeg|png|svg|webp)([^\s"'<>\)]*)*/i);
    imageCache[word]=m?m[0]:null;
  } catch(e){imageCache[word]=null;}
  imageLoading[word]=false;
  // Update just the image placeholder if still on same word
  const imgEl = document.getElementById('img-'+word);
  if(imgEl && imageCache[word]) {
    imgEl.innerHTML=`<div class="image-box"><img class="word-img" src="${imageCache[word]}" alt="${word}" onerror="this.parentElement.style.display='none'"><div class="img-caption">${word}</div></div>`;
  } else if(imgEl) {
    imgEl.innerHTML='';
  }
}

const starSvg=f=>`<svg viewBox="0 0 24 24" fill="${f?'currentColor':'none'}" stroke="currentColor" stroke-width="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>`;
const speakerSvg=`<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>`;

function renderFront(w) {
  return `
    <div class="sect fade-in"><div class="tag">PRONUNCIATION</div><div class="pron-main">${w.pronunciation}</div><div class="ipa">${w.ipa}</div>
      <button class="listen-btn" onclick="event.stopPropagation();speak('${w.word}')">${speakerSvg}<span>Listen</span></button></div>
    <div class="sect fade-in" style="animation-delay:.06s"><div class="tag">PART OF SPEECH</div><span class="pos-chip">${w.pos}</span></div>
    <div class="sect fade-in" style="animation-delay:.12s"><div class="tag">DEFINITION</div><div class="def-text">${w.def}</div></div>
    <div class="sect fade-in" style="animation-delay:.18s"><div class="tag">LANGUAGE OF ORIGIN</div><div class="origin-text">${w.lang}</div></div>
    <div class="sect fade-in" style="animation-delay:.24s"><div class="tag">EXAMPLE</div><div class="ex-text">"${w.example.replace(new RegExp(w.word,'gi'),'________')}"</div></div>
    <div class="tap-hint fade-in" style="animation-delay:.3s">Tap card to reveal spelling</div>`;
}

function renderBack(w) {
  const letters=w.word.split("").map((c,i)=>`<span class="letter-tile" style="animation-delay:${i*0.04+0.12}s">${c}</span>`).join("");
  let img="";
  if(w.isNoun){
    let imgContent = "";
    if(imageLoading[w.word]) imgContent=`<div class="loading-box"><div class="spinner"></div><span class="loading-text">Finding image‚Ä¶</span></div>`;
    else if(imageCache[w.word]) imgContent=`<div class="image-box"><img class="word-img" src="${imageCache[w.word]}" alt="${w.word}" onerror="this.parentElement.style.display='none'"><div class="img-caption">${w.word}</div></div>`;
    img=`<div id="img-${w.word}">${imgContent}</div>`;
  }
  return `<div class="back-content">
    <div class="spelling-box" style="animation:popIn .4s cubic-bezier(.34,1.56,.64,1) both">
      <div class="spelling-label">THE WORD IS</div><h2 class="spelling-word">${w.word}</h2>
      <div class="letters-row">${letters}</div>
      <button class="listen-btn" style="margin:14px auto 0" onclick="event.stopPropagation();speak('${w.word}')">${speakerSvg}<span>Hear Again</span></button>
    </div>${img}
    <div class="tap-hint">Tap card to go back to clues</div></div>`;
}

function render() {
  const a=aw();
  if(!a.length){ document.getElementById("card").innerHTML=`<div style="flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:16px"><p style="color:rgba(255,255,255,0.5);font-size:16px">No marked words yet.</p><button class="flip-btn" style="width:auto;padding:10px 24px" onclick="markedOnly=false;render()">‚Üê Show All</button></div>`; return; }
  const s=si(), g=gi(), w=a[s];

  document.getElementById("card").innerHTML=`<div class="card-top"><span class="counter">${s+1} / ${a.length}</span><div class="card-top-right"><span class="side-label">${flipped?'ANSWER':'CLUES'}</span><button class="mark-btn ${markedWords.has(g)?'active':''}" onclick="toggleMark(${g})">${starSvg(markedWords.has(g))}</button></div></div>`+(flipped?renderBack(w):renderFront(w));

  if(flipped && w.isNoun&&!imageCache[w.word]&&!imageLoading[w.word]) fetchImage(w.word);

  // Slider
  const totalA = a.length;
  const pct = totalA > 1 ? s / (totalA - 1) * 100 : 0;
  document.getElementById("sliderFill").style.width = pct + "%";
  const sliderArea = document.getElementById("sliderArea");
  const areaW = sliderArea.offsetWidth || 200;
  const pad = 10;
  const thumbLeft = pad + (pct / 100) * (areaW - pad * 2);
  const thumb = document.getElementById("sliderThumb");
  if(!thumb.classList.contains('dragging')) thumb.style.left = thumbLeft + "px";

  // Ticks - show ~20 evenly spaced markers
  const tickCount = Math.min(totalA, 20);
  let ticksHtml = '';
  for(let t=0; t<tickCount; t++){
    const ti = Math.round(t / (tickCount-1) * (totalA-1));
    const cls = ti===s ? 'active' : (t % 5 === 0 ? 'major' : '');
    ticksHtml += `<div class="slider-tick ${cls}"></div>`;
  }
  document.getElementById("sliderDots").innerHTML = ticksHtml;
  document.getElementById("sliderCounter").textContent = `${s+1} / ${totalA}`;

  // Mode btn
  const mb=document.getElementById("modeBtn");
  mb.className="mode-btn"+(markedOnly?" active":"");
  mb.querySelector("svg").setAttribute("fill",markedOnly?"currentColor":"none");
  document.getElementById("modeBtnText").textContent=(markedOnly?"Marked":"All")+` (${markedOnly?markedWords.size:WORDS.length})`;
}

function jumpTo(idx) {
  const a=aw(); if(idx<0||idx>=a.length) return;
  const g=WORDS.findIndex(w=>w.word===a[idx].word);
  flipped=false; currentIndex=g; render();
  setTimeout(()=>speak(a[idx].word),200);
}

function navigateTo(dir) {
  const a=aw(); if(!a.length) return;
  const s=si(), card=document.getElementById("card");
  card.classList.add(dir==="left"?"slide-out-l":"slide-out-r");
  flipped=false;
  setTimeout(()=>{
    card.classList.remove("slide-out-l","slide-out-r");
    const ni=dir==="left"?(s+1)%a.length:(s-1+a.length)%a.length;
    currentIndex=WORDS.findIndex(w=>w.word===a[ni].word);
    render(); setTimeout(()=>speak(a[ni].word),150);
  },220);
}

function flipCard(){flipped=!flipped;render();}
function toggleMark(g){markedWords.has(g)?markedWords.delete(g):markedWords.add(g);render();}
function toggleMarkedOnly(){if(!markedOnly&&markedWords.size===0)return;markedOnly=!markedOnly;flipped=false;render();}

// Swipe
const ca=document.getElementById("cardArea");
let swiped=false;
ca.addEventListener("touchstart",e=>{touchStartX=e.touches[0].clientX;swiped=false;},{passive:true});
ca.addEventListener("touchmove",e=>{swipeX=e.touches[0].clientX-touchStartX;if(Math.abs(swipeX)>15)swiped=true;},{passive:true});
ca.addEventListener("touchend",()=>{if(Math.abs(swipeX)>50)navigateTo(swipeX<0?"left":"right");swipeX=0;});

// Card tap to flip
const card=document.getElementById("card");
card.addEventListener("click",e=>{
  if(e.target.closest('button')||swiped) return;
  flipCard();
});

// Slider drag
const slArea=document.getElementById("sliderArea");
const slThumb=document.getElementById("sliderThumb");
let slDragging=false;
function sliderFromX(cx){
  const r=slArea.getBoundingClientRect();
  const pad=10;
  const p=Math.max(0,Math.min(1,(cx-r.left-pad)/(r.width-pad*2)));
  const a=aw(),idx=Math.round(p*(a.length-1));
  // Move thumb immediately for smooth feel
  const thumbLeft=pad+(p)*(r.width-pad*2);
  slThumb.style.left=thumbLeft+"px";
  if(idx!==si()){
    const g=WORDS.findIndex(w=>w.word===a[idx].word);
    flipped=false; currentIndex=g; render();
  }
}
slArea.addEventListener("touchstart",e=>{
  slDragging=true; slThumb.classList.add('dragging');
  sliderFromX(e.touches[0].clientX);
},{passive:true});
document.addEventListener("touchmove",e=>{
  if(slDragging) sliderFromX(e.touches[0].clientX);
},{passive:true});
document.addEventListener("touchend",()=>{
  if(slDragging){
    slDragging=false; slThumb.classList.remove('dragging');
    // Speak the word after releasing
    const a=aw(),s=si();
    if(a[s]) setTimeout(()=>speak(a[s].word),100);
  }
});
slArea.addEventListener("mousedown",e=>{
  slDragging=true; slThumb.classList.add('dragging');
  sliderFromX(e.clientX); e.preventDefault();
});
document.addEventListener("mousemove",e=>{
  if(slDragging) sliderFromX(e.clientX);
});
document.addEventListener("mouseup",()=>{
  if(slDragging){
    slDragging=false; slThumb.classList.remove('dragging');
    const a=aw(),s=si();
    if(a[s]) setTimeout(()=>speak(a[s].word),100);
  }
});

// Keyboard
document.addEventListener("keydown",e=>{
  if(e.key==="ArrowRight")navigateTo("left");
  else if(e.key==="ArrowLeft")navigateTo("right");
  else if(e.key===" "){e.preventDefault();flipCard();}
});

render();
setTimeout(()=>speak(WORDS[0].word),500);
</script>
</body>
</html>
