<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- iPhone Home Screen / Web App mode -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Spellbee" />
  <meta name="theme-color" content="#f6f6f7" />

  <title>Spellbee Launcher</title>

  <style>
    :root { --blue:#007aff; --bg:#f6f6f7; --card:#ffffff; --text:#111; --muted:#666; }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; }
    .wrap { max-width: 540px; margin: 0 auto; padding: 24px 16px calc(24px + env(safe-area-inset-bottom)); }
    .title { font-size: 22px; font-weight: 800; margin: 0 0 12px; }
    .subtitle { margin: 0 0 16px; color: var(--muted); font-size: 14px; line-height: 1.35; }
    .card { background: var(--card); border-radius: 16px; padding: 14px; box-shadow: 0 1px 10px rgba(0,0,0,.06); }
    .btn {
      display: block;
      width: 100%;
      border: 0;
      border-radius: 14px;
      padding: 14px 16px;
      margin: 12px 0;
      background: var(--blue);
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      text-align: center;
      text-decoration: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .btn:active { transform: scale(0.99); opacity: 0.95; }
    .hint {
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.4;
    }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 12px; }
  </style>
</head>

<body>
  <div class="wrap">
    <h1 class="title">Spellbee</h1>
    <p class="subtitle">
      Tap a level to open it <b>inside the Web App</b>.
      (Best results when this launcher and the pages are on the <b>same GitHub Pages site</b>.)
    </p>

    <div class="card" id="card">
      <!-- IMPORTANT: use relative links when hosted in the same folder/repo -->
      <a class="btn" href="./P1.html" data-inapp>P1</a>
      <a class="btn" href="./P2.html" data-inapp>P2</a>
      <a class="btn" href="./P3.html" data-inapp>P3</a>

      <div class="hint">
        If your pages are not in the same folder, update these to the correct relative paths.
        Avoid <code>target="_blank"</code> and anything that calls <code>window.open()</code>.
      </div>
    </div>
  </div>

  <script>
    // Extra safety: force same-tab navigation (helps avoid any accidental "new window" behavior)
    document.addEventListener("click", function (e) {
      const a = e.target.closest("a[data-inapp]");
      if (!a) return;

      e.preventDefault();
      // Use same-window navigation
      window.location.href = a.href;
    }, { capture: true });
  </script>
</body>
</html>
