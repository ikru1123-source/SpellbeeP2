<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
  />

  <!-- iPhone Home Screen Web App -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Spellbee" />
  <meta name="theme-color" content="#0c0a13" />

  <title>Spellbee</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=DM+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root{
      --gold:#d4af37;
      --bg:#0c0a13;
      --text:#f0ece2;
      --cardBorder:rgba(212,175,55,.15);
      --btnBorder:rgba(212,175,55,.38);
      --btnBg:rgba(212,175,55,.10);
      --btnBgActive:rgba(212,175,55,.22);
      --safeTop:env(safe-area-inset-top, 0px);
      --safeBottom:env(safe-area-inset-bottom, 0px);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;overflow:hidden}

    body{
      padding-top:var(--safeTop);
      padding-bottom:var(--safeBottom);
      background:
        radial-gradient(900px 600px at 20% -10%, rgba(212,175,55,0.12), transparent 60%),
        radial-gradient(900px 600px at 110% 15%, rgba(130,110,255,0.10), transparent 55%),
        var(--bg);
      color:var(--text);
      font-family:'DM Sans', -apple-system, system-ui, sans-serif;
      -webkit-font-smoothing:antialiased;
      display:flex;
      flex-direction:column;
    }

    .header{
      padding:16px 16px 10px;
      flex-shrink:0;
    }

    .title{
      font-family:'Playfair Display', serif;
      font-weight:800;
      font-size:22px;
      letter-spacing:.03em;
    }

    .content{
      flex:1;
      padding:12px;
      overflow:hidden;
    }

    .card{
      height:100%;
      overflow:auto;
      -webkit-overflow-scrolling:touch;
      background:linear-gradient(150deg, rgba(38,32,56,0.97), rgba(22,18,36,0.99));
      border-radius:22px;
      border:1px solid var(--cardBorder);
      padding:16px;
      box-shadow:0 20px 50px rgba(0,0,0,0.5);
    }

    .card::-webkit-scrollbar{display:none}

    .section{
      margin-bottom:22px;
    }

    .section h2{
      font-family:'Playfair Display', serif;
      font-size:20px;
      font-weight:800;
      margin-bottom:14px;
      letter-spacing:.02em;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:12px;
    }

    @media (min-width: 420px){
      .grid{ grid-template-columns:repeat(4, 1fr); }
    }

    a.btn{
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:56px;
      padding:14px 10px;
      border-radius:16px;
      text-decoration:none;
      font-weight:800;
      font-size:18px;
      color:var(--gold);
      background:var(--btnBg);
      border:1px solid var(--btnBorder);
      -webkit-tap-highlight-color:transparent;
      touch-action:manipulation;
      user-select:none;
    }

    a.btn:active{
      transform:scale(.97);
      background:var(--btnBgActive);
    }
  </style>
</head>

<body>

  <div class="header">
    <div class="title">Spellbee</div>
  </div>

  <div class="content">
    <div class="card">

      <div class="section">
        <h2>Level 1</h2>
        <div class="grid" id="set1"></div>
      </div>

      <div class="section">
        <h2>Level 2</h2>
        <div class="grid" id="set2"></div>
      </div>

      <div class="section">
        <h2>Level 3</h2>
        <div class="grid" id="set3"></div>
      </div>

    </div>
  </div>

<script>
(function () {

  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

  function addButtons(containerId, suffix, excludeSet = new Set()) {
    const container = document.getElementById(containerId);
    letters.forEach((L) => {
      const label = `${L}${suffix}`;
      if (excludeSet.has(label)) return;

      const a = document.createElement("a");
      a.className = "btn";
      a.textContent = label;

      // IMPORTANT: filenames are uppercase (A1.html, B1.html, etc.)
      a.href = `./${L}${suffix}.html`;

      container.appendChild(a);
    });
  }

  // Level 1 (exclude X1)
  addButtons("set1", 1, new Set(["X1"]));

  // Level 2 (include X2)
  addButtons("set2", 2);

  // Level 3 (include X3)
  addButtons("set3", 3);

  const isStandalone =
    window.navigator.standalone === true ||
    window.matchMedia("(display-mode: standalone)").matches;

  document.addEventListener(
    "click",
    (e) => {
      const a = e.target.closest("a.btn");
      if (!a) return;

      if (isStandalone) {
        e.preventDefault();
        window.location.href = a.getAttribute("href");
      }
    },
    { capture: true }
  );

})();
</script>

</body>
</html>
